### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: microsoft.quantum.logical
summary: 숫자가 다른 숫자 보다 작은 경우에만 true를 반환 합니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: Double
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true``a`가 보다 작거나 같은 경우에만 `b` 입니다.'
    isPrimitive: true
    uid: Bool
