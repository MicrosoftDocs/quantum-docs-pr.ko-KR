### YamlMime:QSharpType
uid: microsoft.quantum.environment.getqubitsavailabletoborrow
name: GetQubitsAvailableToBorrow
type: operation
namespace: Microsoft.Quantum.Environment
summary: >-
  현재 사용할 수 있는 데 사용할 수 있는 고 비트 수를 반환 합니다.

  사용 되지 않은 비트를 포함 합니다. 즉, `GetQubitsAvailableToUse`에서 반환 하는 원하는 비트를 포함 합니다.
syntax: 'operation GetQubitsAvailableToBorrow () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      `borrowing` 문에서 할당할 수 있는 값입니다.

      사용 중인 대상 컴퓨터에서이 정보를 제공 하지 않는 경우 `-1` 반환 됩니다.
    isPrimitive: true
    uid: Int
seeAlso:
