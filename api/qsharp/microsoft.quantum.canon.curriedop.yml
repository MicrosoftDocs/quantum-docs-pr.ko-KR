### YamlMime:QSharpType
uid: microsoft.quantum.canon.curriedop
name: CurriedOp
type: function
namespace: microsoft.quantum.canon
summary: >-
  두 입력에 대해 변환 된 작업 버전을 반환 합니다.


  즉, 두 개의 입력으로 작업을 제공 하는 경우이 함수는 isomorphism $f (x, y) \equiv f (x) (y) $를 적용 하 여 한 입력의 작업을 반환 하는 하나의 입력 작업을 반환 합니다.
remarks: >-
  다음은 동일 합니다.


  ```qsharp

  op(x, y);


  let curried = CurriedOp(op);

  let partial = curried(x);

  partial(y);

  ```
syntax: "function CurriedOp (op : (('T, 'U) => Unit)) : ('T -> ('U => Unit))"
input:
  content: "(op : (('T, 'U) => Unit))"
  types:
  - name: op
    summary: 입력이 쌍 인 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T -> ('U => Unit))
  types:
  - summary: 쌍의 첫 번째 요소를 수락 하 고 원래 작업의 입력에 대 한 두 번째 요소를 입력으로 받아 들이는 작업을 반환 하는 작업입니다.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
typeParameters:
- uid: "'T"
  summary: 쌍에 정의 된 함수의 첫 번째 구성 요소 형식입니다.
- uid: "'U"
  summary: 쌍에 정의 된 함수의 두 번째 구성 요소 형식입니다.
