### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열을 `f` `array`통해 함수를 반복 하 여를 `f(f(f(initialState, array[0]), array[1]), ...)`반환 합니다.
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: 배열에 대해 접힌 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: 폴더의 초기 상태입니다.
    uid: "'State"
    isLocal: true
  - name: array
    summary: 접을 값의 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: 의 `array`모든 요소를 반복한 후 폴더에서 반환 되는 최종 상태입니다.
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: 함수가 작동 하는 `folder` 상태 유형 (예:)은 첫 번째 인수로 수락 하 고를 반환 합니다.
