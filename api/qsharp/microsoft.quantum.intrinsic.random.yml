### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Random 연산은 입력으로 double 배열을 사용 하 고 임의로 선택 된 인덱스를로 배열에 반환 합니다 `Int`.

  특정 인덱스를 선택할 확률은 해당 인덱스에 있는 배열 요소의 값에 비례 합니다.

  0과 같은 배열 요소는 무시 되 고 해당 인덱스는 반환 되지 않습니다. 배열 요소가 0 보다 작거나 0 보다 큰 배열 요소가 없으면 작업이 실패 합니다.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: 각 인덱스를 선택할 확률에 비례 하는 부동 소수점 숫자의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: $ \Pr (i) = p_i/\ sum_i p_i $와 같은 정수 $i $입니다. 여기서 $p _i $은의 `probs`$i $ th 요소입니다.
    isPrimitive: true
    uid: Int
