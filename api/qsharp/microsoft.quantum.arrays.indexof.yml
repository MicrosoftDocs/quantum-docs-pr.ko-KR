### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열에서 지정 된 조건자를 만족 하는 첫 번째 요소의 첫 번째 인덱스를 반환 합니다. 이러한 요소가 없는 경우-1을 반환 합니다.
examples: >-
  해당 입력 `IsEven : Int -> Bool` 이 이더라도 인 경우에 `true` 만를 반환 하는 함수 라고 가정 합니다. 그런 다음와 함께 `IndexOf` 사용 하 여 배열에서 첫 번째 짝수 요소를 찾을 수 있습니다.


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: 배열의 요소에 대해 작동 하는 조건자 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: 지정 된 조건자를 사용 하 여 검색할 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: True `predicate(arr[idx])` 인 가장 작은 `idx` 인덱스 이거나, 이러한 요소가 없는 경우-1입니다.
    isPrimitive: true
    uid: Int
