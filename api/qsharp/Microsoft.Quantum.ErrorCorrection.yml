### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>요약\n 이 네임 스페이스에는 퀀텀 오류 수정에 대 한 함수, 작업 및 사용자 정의 형식이 포함 되어 있습니다."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: 내부 증후군 측정을 사용 하 여 ⟦ 3, 1, 1 ⟧ 비트 대칭 코드 인코더 및 디코더를 나타내는 QECC 값을 반환 합니다.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: ⟦ 3, 1, 1 ⟧ 비트 대칭 코드에 대 한 테이블 조회에 지정 된 증후군 측정에 대 한 복구 Pauli 작업에 대 한 함수입니다.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: 내부 증후군 측정을 포함 하는 ⟦ 5, 1, 3 ⟧ 코드 인코더 및 디코더를 나타내는 QECC 값을 반환 합니다.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: ⟦ 5, 1, 3 ⟧ 퀀텀 코드에 대 한 테이블 조회에 따라 오류 증후군 측정값을 적절 한 오류 수정으로 매핑하는 함수를 반환 합니다.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: 내부 증후군 측정을 포함 하는 ⟦ 7, 1, 3 ⟧ Steane 코드 인코더 및 디코더를 나타내는 CSS 값을 반환 합니다.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: ⟦ 7, 1, 3 ⟧ Steane 퀀텀 코드의 안정기 그룹에 결합 된 X 및 Z 부분을 위한 디코더입니다.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: ⟦ 7, 1, 3 ⟧ Steane 퀀텀 코드의 안정기 그룹에 있는 X 부분에 대 한 디코더입니다.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: ⟦ 7, 1, 3 ⟧ Steane 퀀텀 코드의 안정기 그룹에서 Z 부분에 대 한 디코더
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: 지정 된 양의 비트 레지스터에서 지정 된 Pauli 작업 테이블의 경우이 함수는 지정 된 Pauli 작업 배열과 관련 하 여 테이블 조회 디코딩을 수행 하는 데 필요한 모든 정보를 포함 하는 `RecoveryFn` 형식의 개체를 반환 합니다.
operations:
- uid: microsoft.quantum.errorcorrection.bitflipdecoder
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nBitFlipDecoder는 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.errorcorrection.decodefrombitflipcode\"를 사용하십시오.\n@\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"를 사용 하세요."
- uid: microsoft.quantum.errorcorrection.bitflipencoder
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nBitFlipEncoder는 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"를 사용하십시오.\n@\"microsoft.quantum.errorcorrection.encodeintobitflipcode\"를 사용 하세요."
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: '[3, 1, 3]/⟦ 3, 1, 1 ⟧ 비트 대칭 코드에서 디코딩합니다.'
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: ⟦ 5, 1, 3 ⟧ 퀀텀 코드를 디코딩합니다.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: ⟦ 7, 1, 3 ⟧ Steane 퀀텀 코드 아래의 인코딩된 퀀텀 레지스터에 인코딩되지 않은 퀀텀 레지스터를 매핑하는 역 인코딩 작업입니다.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: '[3, 1, 3]/⟦ 3, 1, 1 ⟧ 비트 대칭 코드를 인코딩합니다.'
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: ⟦ 5, 1, 3 ⟧ 퀀텀 코드로 인코딩합니다.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: ⟦ 7, 1, 3 ⟧ Steane 퀀텀 코드 아래의 인코딩된 퀀텀 레지스터에 인코딩되지 않은 퀀텀 레지스터를 매핑하는 인코딩 작업입니다.
- uid: microsoft.quantum.errorcorrection.fivequbitcodedecoder
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nFiveQubitCodeDecoder 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"를 사용하십시오.\n@\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"를 사용 하세요."
- uid: microsoft.quantum.errorcorrection.fivequbitcodeencoder
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nFiveQubitCodeEncoder는 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.errorcorrection.encodeintofivequbitcode\"를 사용하십시오.\n@\"microsoft.quantum.errorcorrection.encodeintofivequbitcode\"를 사용 하세요."
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: Y 축에 대해 π/4를 기준으로 단일의 비트를 회전 합니다.
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: Knill magic state 추출을 알고리즘을 구현 합니다.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: 안정기 그룹의 지정 된 생성기 집합을 측정 합니다.
- uid: microsoft.quantum.errorcorrection.recover
  summary: '`QECC` 형식으로 설명 되는 퀀텀 코드에의 한 오류 수정 사항을 한 번 수행 합니다.'
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: '`CSS` 형식으로 설명 되는 퀀텀 코드에의 한 오류 수정 사항을 한 번 수행 합니다.'
- uid: microsoft.quantum.errorcorrection.steanecodedecoder
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nSteaneCodeDecoder는 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.errorcorrection.decodefromsteanecode\"를 사용하십시오.\n@\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"를 사용 하세요."
- uid: microsoft.quantum.errorcorrection.steanecodeencoder
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nSteaneCodeEncoder는 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.errorcorrection.encodeintosteanecode\"를 사용하십시오.\n@\"microsoft.quantum.errorcorrection.decodefromfivequbitcode\"를 사용 하세요."
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: 각각 `X` 및 `Z` 오류에 대 한 인코더, 디코더 및 해당 증후군 측정 절차에서 정의한 대로 Calderbank – Shor – Steane (CSS) 코드를 나타냅니다.
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    인코딩된 레지스터를 실제 레지스터로 디코딩하는 작업과 증후군을 기록 하는 데 사용 되는 스크래치 인스턴스를 나타냅니다.


    DecodeOp에 대 한 인수는 EncodeOp에서 반환 하는 것과 동일 하며 그 반대의 경우도 마찬가지입니다.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    제공 된 스크래치 인스턴스를 사용 하 여 실제 레지스터를 논리적 레지스터로 인코딩하는 작업을 나타냅니다.


    첫 번째 인수는 인코딩할 물리적 레지스터가 되 고 두 번째 인수는 사용 되는 스크래치 레지스터가 됩니다.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: 논리가 중 비트를 인코딩하는 `Qubit[]` 실제의 레지스터를 입력 합니다.
- uid: microsoft.quantum.errorcorrection.qecc
  summary: 인코더, 디코더 및 증후군 측정 프로시저에 정의 된 오류 수정 코드를 나타냅니다.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: 증후군 오류를 검색 된 오류를 수정 하는 `Pauli[]` 작업 시퀀스로 매핑하는 함수를 입력 합니다.
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: 퀀텀 코드의 오류 증후군를 지정 하는 `Result[]` 측정 결과의 형식입니다.
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: 오류 수정 코드 블록의 증후군을 측정 하는 데 사용 되는 작업을 나타냅니다.
