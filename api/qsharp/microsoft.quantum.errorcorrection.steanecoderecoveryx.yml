### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
name: SteaneCodeRecoveryX
type: function
namespace: microsoft.quantum.errorcorrection
summary: ⟦ 7, 1, 3 ⟧ Steane 퀀텀 코드의 안정기 그룹에 있는 X 부분에 대 한 디코더입니다.
remarks: 선택한 디코더는 ⟦ 7, 1, 3 ⟧ Steane 코드의 CSS 코드 속성을 사용 합니다. 즉, X 오류 및 Z 오류를 별도로 수정 합니다. 코드의 속성은 각각 정수로 간주 되는 경우 z 증후군 각각 x의 3 비트 인코딩입니다 (각각 z)을 적용 해야 합니다.
syntax: 'function SteaneCodeRecoveryX (syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome) : Pauli[]'
references: '- D. Gottesman, "안정기 코드 및 퀀텀 오류 수정", "Ph.D Thesis, Caltech, 1997; https://arxiv.org/abs/quant-ph/9705052'
input:
  content: '(syndrome : Microsoft.Quantum.ErrorCorrection.Syndrome)'
  types:
  - name: syndrome
    summary: 안정기의 X 부분을 측정 하 여 가져온 증후군 배열입니다.
    uid: microsoft.quantum.errorcorrection.syndrome
output:
  content: Pauli[]
  types:
  - summary: 인코딩된 퀀텀 시스템에 적용 될 때에 해당 하는 오류를 수정 하는 Pauli 작업의 배열입니다 `syndrome` .
    isArray: true
    isPrimitive: true
    uid: Pauli
