### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열의 요소에 대해 정의 된 배열과 함수가 지정 된 경우 함수에서 원래 배열의 이미지로 구성 된 새 배열을 반환 합니다.
remarks: "함수는 제네릭 형식에 대해 정의 됩니다. 즉, 배열 `'T[]` 및 함수가 `mapper: 'T -> 'U` 있을 때마다 배열의 요소를 매핑하고 형식의 `'U[]`새 배열을 생성할 수 있습니다."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 요소를 매핑하 `'T` 는 `'U` 데 사용 되는의 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 에 있는 요소의 배열 `'T`입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: 함수로 매핑되 `'U[]` 는 요소의 배열입니다. `mapper`
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 요소의 형식입니다.'
- uid: "'U"
  summary: '`mapper` 함수의 결과 형식입니다.'
