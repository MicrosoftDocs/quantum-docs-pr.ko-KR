### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: 두 값의 부울 분리를 반환 합니다.
remarks: >-
  `or` 연산자와 달리이 함수는 두 입력이 모두 완전히 계산 되도록 단락을 구분 하지 않습니다.


  단기 동작으로, 다음은 동일 합니다.


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 고려해 야 할 첫 번째 값입니다.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 고려할 두 번째 값입니다.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`a` 또는 `b`를 `true`하는 경우에만 `true` 합니다.'
    isPrimitive: true
    uid: Bool
