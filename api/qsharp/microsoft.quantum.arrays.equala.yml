### YamlMime:QSharpType
uid: microsoft.quantum.arrays.equala
name: EqualA
type: function
namespace: Microsoft.Quantum.Arrays
summary: 동일한 형식의 두 배열과 배열의 요소 쌍에 대해 정의 된 조건자가 지정 된 경우 배열이 같은지 여부를 확인 합니다.
remarks: >-
  이 함수는 제네릭 형식에 대해 정의 됩니다. 즉, 두 개의 배열과 `'T[]` 함수가 `equal: ('T, 'T) -> Bool`있을 때마다이 함수는 배열이 같은지 여부를 나타내는 `Bool` 값을 반환 합니다.

  두 배열이 동일한 것으로 간주 되려면 길이가 같아야 하 고 배열의 같은 위치에 있는 요소가 같아야 합니다.
examples: >-
  다음 코드는 서로 다른 배열 쌍이 같은지 여부를 확인 합니다.


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function EqualADemo() : Unit {
      let equalArrays = EqualA(EqualI, [2, 3, 4], [2, 3, 4]);
      let differentLength = EqualA(EqualD, [2.0, 3.0, 4.0], [2.0, 3.0]);
      let differentElements = EqualA(EqualR, [One, Zero], [One, One]);
      Message($"Equal arrays are {equalArrays ? "equal" | "not equal"}");
      Message($"Arrays of different length are {differentLength ? "equal" | "not equal"}");
      Message($"Arrays of the same length with different elements are {differentElements ? "equal" | "not equal"}");
  }

  ```
syntax: "function EqualA (equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[]) : Bool"
input:
  content: "(equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[])"
  types:
  - name: equal
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array1
    summary: 비교할 첫 번째 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: array2
    summary: 비교할 두 번째 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: >-
      와 `array2` 가 `true` 같으면 값이이 `array1` 고, 그렇지 않으면입니다.

      즉, 두 배열의 길이가 같고 모든 요소가에서 `equal`정의한 것과 같은 경우입니다.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: 각 배열의 요소 형식입니다.
