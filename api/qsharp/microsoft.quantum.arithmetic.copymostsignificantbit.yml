      상위 비트가 복사 되는 부호 없는 정수입니다.

      정수는 작은 endian 형식으로 인코딩됩니다.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: 가장 높은 비트를 복사할 때 기준이 되는 비트입니다. 비트 인코딩은 계산 기준입니다.
    isPrimitive: true
    uid: Qubit
