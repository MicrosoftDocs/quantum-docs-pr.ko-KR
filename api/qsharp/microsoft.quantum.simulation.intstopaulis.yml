### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: 정수 배열을 단일가 나 비트 Pauli 연산자의 배열로 변환 합니다.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Pauli 연산자로 변환할 범위의 `0..3` 정수 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Pauli 연산자 `paulis` `Pauli[]` 의 배열에는에 지정 된 `ints` 의 `paulis[idxPauli]` `[PauliI, PauliX, PauliY, PauliZ]` 요소와 동일한 길이가 `ints[idxPauli]`있습니다.
    isArray: true
    isPrimitive: true
    uid: Pauli
