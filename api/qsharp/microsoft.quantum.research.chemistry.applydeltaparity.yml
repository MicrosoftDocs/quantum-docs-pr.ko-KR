### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: 이전 PQRS 간 패리티 차이를 계산 합니다. 용어 및 다음 PQRS 부채. 이 차이는 보조 비트에서 계산 됩니다.
remarks: 여기서는 P < Q < R < S 인덱스를 < 하는 것으로 가정 합니다. prevPQ 및 nextPQ 모두에 대해입니다.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: 이전 PQRS에 대 한 인덱스 목록 ... 표현을.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: 다음 PQRS에 대 한 인덱스 목록 ... 표현을.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: 패리티 계산 결과가 저장 되는 보조 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: 모든 PQRS에서 처리 되는 고 비트 표현을.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
