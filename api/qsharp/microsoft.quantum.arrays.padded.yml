### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: microsoft.quantum.arrays
summary: 지정 된 값을 사용 하 여 지정 된 길이까지 채워진 배열을 반환 합니다.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: 패딩 된 배열의 길이입니다. 이가 양수인 경우 `inputArray` 는 헤드에 채워집니다. 이가 음수 이면 `inputArray` 꼬리에 채워집니다.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: 요소 패딩에 사용할 기본값입니다.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: 출력 배열의 헤드에 값이 있는 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 에 `output` `inputArray` `defaultElement` 길이가 있을 때까지 s로 채워진의 배열입니다. `output``nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 배열 요소의 형식입니다.
