### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  지정 된 작업을 지연 시간에 적용 합니다.


  작업 및 해당 작업에 대 한 입력이 주어진 경우 추가 입력이 제공 되 면에서 작업을 적용 합니다.

  특히 식은 `Delay(op, arg, _)` 호출 될 때에 `op` `arg` 적용 되는 연산입니다.

  식을 `Delay(op,arg,_)` 사용 하면의 `op`응용 프로그램을 연기할 수 있습니다.
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: 작업이 적용 되는 입력입니다.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: 부분 응용 프로그램을 사용 하 여 작업의 응용 프로그램을 지연 하는 데 사용 되는 인수입니다.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 연기할 작업의 입력 형식입니다.
- uid: "'U"
  summary: 연기할 작업의 반환 형식입니다.
