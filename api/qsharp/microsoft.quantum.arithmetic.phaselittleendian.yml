### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  QFT 기반의 작은 endian 부호 없는 정수입니다.


  예를 들어 $ \ket{x} $가 계산을 기준으로 하는 정수 $x $의 작은 endian 인코딩이 면 $ \operatorname{QFTLE} \ket{x} $는 QFT의 $x $의 인코딩입니다.
remarks: '`PhaseLittleEndian`는 설명서에서 `PhaseLE`으로 축약 됩니다.'
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle
