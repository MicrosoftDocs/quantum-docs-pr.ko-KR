### YamlMime:QSharpType
uid: microsoft.quantum.arrays.flatmapped
name: FlatMapped
type: function
namespace: microsoft.quantum.arrays
summary: 배열 요소를 일부 출력 배열에 매핑하는 배열과 함수가 지정 된 경우 각 배열 요소에 대해 연결 된 출력 배열을 반환 합니다.
examples: >-
  ```Q#

  let Numbers = SequenceI(1, _); // generates numbers starting from 1

  let values = FlatMapped(Numbers, [1, 2, 3]);

  // values = [1, 1, 2, 1, 2, 3]

  ```
syntax: "function FlatMapped (mapper : ('TInput -> 'TOutput[]), array : 'TInput[]) : 'TOutput[]"
input:
  content: "(mapper : ('TInput -> 'TOutput[]), array : 'TInput[])"
  types:
  - name: mapper
    summary: 배열 요소를 매핑하는 데 사용 되는에서로의 함수입니다 `'TInput` `'TOutput[]` .
    isFunction: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isArray: true
        uid: "'TOutput"
        isLocal: true
  - name: array
    summary: 요소의 배열입니다.
    isArray: true
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - summary: "`'TOutput[]`매핑 함수에 의해 생성 된 모든 배열을 연결 하는 배열입니다."
    isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: "'TInput"
  summary: '`array`요소의 형식입니다.'
- uid: "'TOutput"
  summary: '`mapper`함수는이 형식의 배열을 반환 합니다.'
