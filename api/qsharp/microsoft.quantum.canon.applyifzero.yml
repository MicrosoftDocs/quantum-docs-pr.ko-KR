### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzero
name: ApplyIfZero
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  클래식 결과 값에 0이 조건 화 된 작업을 적용 합니다.


  작업 `op` `result`및 결과 값이 지정 된 `op` `target` 경우이 인 `result` `Zero`경우에 적용 됩니다. 이면 `One`이 발생 하지 않습니다 `target`.
syntax: "operation ApplyIfZero (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Op가 적용 되는지 여부를 제어 하는 측정 결과입니다.
    isPrimitive: true
    uid: Result
  - name: op
    summary: 조건부로 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 작업이 적용 되는 입력입니다.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업의 입력 형식입니다.
