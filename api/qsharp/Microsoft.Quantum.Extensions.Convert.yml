### YamlMime:QSharpNamespace
uid: microsoft.quantum.extensions.convert
name: Microsoft.Quantum.Extensions.Convert
summary: " # <a name=\"summary\"></a>요약\n 이러한 함수 중 일부는 Q # 형식 시스템 내에서 관련 된 .NET CLR의 Convert 네임 스페이스의 함수 중 일부입니다.\n\n # <a name=\"remarks\"></a>설명\n Bool, Int 및 Double 형식에 대 한 함수의 버전이 여러 개 있는 경우 해당 함수에는 접미사 B, I 및 D가 있습니다."
functions:
- uid: microsoft.quantum.extensions.convert.biginttobools
  summary: "\n> [!WARNING]\n> 사용되지 않음\n\nBigIntToBools는 더 이상 사용 되지 않습니다. 대신 @\"microsoft.quantum.convert.bigintasboolarray\"를 사용하십시오.\n@\"microsoft.quantum.convert.bigintasboolarray\"를 사용하세요."
