    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`target` 레지스터에서 지정 된 Pauli 연산자를 측정 한 결과입니다.'
    isPrimitive: true
    uid: Result
