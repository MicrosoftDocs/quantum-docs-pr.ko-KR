### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeat
name: Repeat
type: operation
namespace: microsoft.quantum.canon
summary: 지정 된 횟수 만큼 작업을 반복 합니다.
examples: >-
  다음은 동일 합니다.


  ```Q#

  Repeat(U, 17, target);

  (Bound(ConstantArray(17, U)))(target);

  ```
syntax: "operation Repeat (op : ('TInput => Unit), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: 반복적으로 호출 되는 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: nTimes
    summary: 호출 하는 횟수 `op` 입니다.
    isPrimitive: true
    uid: Int
  - name: input
    summary: 에 전달 되는 입력 `op` 입니다.
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: 에 필요한 입력 형식 `op` 입니다.
