### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: microsoft.quantum.characterization
summary: Adjointable 및 측정 준비를 고려 하 여 지정 된 수의 평가판을 수행 하 여 측정값이 성공 (반환) 하는 빈도를 추정 `Zero` 합니다.
remarks: Adjointable 작업의 경우 작업을 호출 하는 것과 같은 특정 가정을 수행할 수 있습니다 .이 경우 대상 컴퓨터에서 성능 최적화를 수행할 수 있도록 하는 작업을 정확히 동일한 상태로 준비 합니다.
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Adjointable 작업은 지정 된 상태 $ \rho $를 입력 레지스터에서 준비 하는 $ $P 합니다.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: 작업 $M $는 관심 측정을 나타냅니다.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: 각 작업의 준비 및 측정값이 작동 하는 데 사용할 수 있는 값입니다.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: 관련 빈도를 예측 하기 위해 측정이 수행 되어야 하는 횟수입니다.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0})) $가 반환 되 `Zero` 고, 비편향 이항 평가기 $ \hat{p} = n {\uparrow}/n {\text{measurements}} $를 사용 하 여 얻은 빈도의 예상 $ \hat{p} $ \_ \_ \_ 입니다. 여기서 $n {\uparrow} $은 관찰 된 결과의 수입니다 `Zero` .
    isPrimitive: true
    uid: Double
