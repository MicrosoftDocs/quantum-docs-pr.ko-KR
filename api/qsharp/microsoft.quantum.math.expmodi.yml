### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  지정 된 모듈러스와 관련 하 여 지정 된 지 수 만큼 거듭제곱 한 정수를 반환 합니다.


  $X $, power by $p $ 및 모듈러스를 $N $로 하 여이를 기반으로 하는 것을 나타낼 수 있습니다.

  함수는 $x ^ p \operatorname{mod} N $을 반환 합니다.


  $N $, $x $는 양수가 고 전원은 음수가 아닌 것으로 가정 합니다.
remarks: '`power` 자체가 아니라 `power`의 비트 수에 비례하여 시간을 사용 합니다.'
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
