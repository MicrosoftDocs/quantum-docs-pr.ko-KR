uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: 고정 소수점 진폭 증폭의 부분 반사 단계를 계산 합니다.
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: "\"고정 된 수의 쿼리 수와 함께 고정 소수점 진폭 증폭\"의 단계를 사용 합니다.\n\n- [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) \"복합 퀀텀 게이트 방법론\"도 참조 하세요.\n- `RotationPhases` 형식의 단계를 [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) 합니다."
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: Oracle 상태 준비에 대 한 쿼리 수입니다. 홀수 정수 여야 합니다.
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: 대상 최소 성공 확률입니다.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: 고정 소수점 진폭 진폭 퀀텀 알고리즘 구현에 사용할 수 있는 일련의 단계입니다.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
