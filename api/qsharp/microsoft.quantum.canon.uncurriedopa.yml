### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopa
name: UncurriedOpA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  작업을 반환 하는 함수가 지정 된 경우 두 입력을 튜플로 받는 새 작업을 반환 합니다.

  한정자 `A` 는 작업이 adjointable 나타냅니다.
syntax: "function UncurriedOpA (curriedOp : ('T -> ('U => Unit is Adj))) : (('T, 'U) => Unit is Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Adj)))"
  types:
  - name: curriedOp
    summary: 작업을 반환 하는 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
output:
  content: (('T, 'U) => Unit is Adj)
  types:
  - summary: 에 `(curriedOp(t))(u)`해당 하 `op` 는 새 `op(t, u)` 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: 커리 된 함수의 첫 번째 인수 형식입니다.
- uid: "'U"
  summary: 커리 된 함수의 두 번째 인수 형식입니다.
