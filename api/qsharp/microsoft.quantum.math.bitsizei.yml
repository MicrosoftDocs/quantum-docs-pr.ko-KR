  content: '(a : Int)'
  types:
  - name: a
    summary: 비트 크기를 계산할 정수입니다.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`a`의 비트 크기입니다.'
    isPrimitive: true
    uid: Int
