uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  음수가 아닌 정수의 `a`경우를 나타내는 `a`데 필요한 비트 수를 반환 합니다.


  즉, $a < 2 ^ n $와 같은 가장 작은 $n $를 반환 합니다.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: 비트 크기를 계산할 정수입니다.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 의 `a`비트 크기입니다.
    isPrimitive: true
    uid: Int
