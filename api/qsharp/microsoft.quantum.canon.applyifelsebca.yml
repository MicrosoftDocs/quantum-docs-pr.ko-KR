### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  는 클래식 비트의 값에 따라 두 개의 단일 작업 중 하나를 적용 합니다.


  비트가 `bit` `trueOp` 지정 된 경우 `trueInput` `bit` 가 `true`인 경우 해당 입력으로 작업을 적용 하 고가 `falseOp(falseInput)` `bit` `false`인 경우 적용 됩니다.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: 또는 `trueOp` `falseOp` 를 적용할지 여부를 결정 하는 데 사용 되는 부울 값입니다.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: 가 인 `bit` `true`경우 적용 될 단일 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: 가 인 `trueOp` `bit` `true`경우에 제공 되는 입력입니다.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: 가 인 `bit` `false`경우 적용 될 단일 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: 가 인 `falseOp` `bit` `false`경우에 제공 되는 입력입니다.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업 `trueOp` 의 입력 형식입니다.
- uid: "'U"
  summary: 조건부로 적용할 작업 `falseOp` 의 입력 형식입니다.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
