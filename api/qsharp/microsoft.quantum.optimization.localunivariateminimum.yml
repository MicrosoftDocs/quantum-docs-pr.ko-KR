  - name: tolerance
    summary: >-
      허용 되는 함수 입력의 정확도입니다.

      로컬 optima 검색은 간격이이 허용 오차 보다 작을 때까지 계속 됩니다.
    isPrimitive: true
    uid: Double
output:
