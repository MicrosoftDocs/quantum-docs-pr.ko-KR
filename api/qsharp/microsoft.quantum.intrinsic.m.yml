### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Pauli $Z $ 기준에서 단일 고 비트를 측정 합니다.


  출력 결과는 배포 \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}.에 의해 제공 됩니다.

  \end{align}
remarks: >-
  다음에 해당 합니다.


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 측정할 비트입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $ + $1 eigenvalue가 관찰 되는지 여부를 `Zero` 하 고 $-$1 eigenvalue가 관찰 되 면 `One` 합니다.
    isPrimitive: true
    uid: Result
