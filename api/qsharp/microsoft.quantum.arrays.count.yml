### YamlMime:QSharpType
uid: microsoft.quantum.arrays.count
name: Count
type: function
namespace: microsoft.quantum.arrays
summary: 배열의 요소에 대해 정의 된 배열과 조건자가 지정 된 경우 조건자를 충족 하는 요소로 구성 된 배열의 요소 수를 반환 합니다.
remarks: 함수는 제네릭 형식에 대해 정의 됩니다. 즉, 배열과 조건자가 있을 때마다 `'T[]` `'T -> Bool` 요소를 필터링 할 수 있습니다.
examples: >-
  다음 코드에서는 "Count" 함수를 보여 줍니다.

  조건자는 함수를 사용 하 여 정의 됩니다 @"microsoft.quantum.logical.greaterthani" .


  ```Q#
   let predicate = GreaterThanI(_, 5);
   let count = Count(predicate, [2, 5, 9, 1, 8]);
   // count = 2
  ```
syntax: "function Count (predicate : ('T -> Bool), array : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 에서 요소를 `'T` 필터링 하는 데 사용 되는 부울로의 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 에 있는 요소의 배열 `'T` 입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: 조건자를 만족 하는의 요소 수입니다 `array` .
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: '`array`요소의 형식입니다.'
