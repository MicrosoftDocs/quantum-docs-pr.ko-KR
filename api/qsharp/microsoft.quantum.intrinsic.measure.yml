### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  지정 된 Pauli 기반에서 하나 이상의 값에 대 한 공동 측정을 수행 합니다.


  출력 결과는 배포에 의해 제공 됩니다. \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\pr \pr | \pr (\boldone + P_0 \otime P_1 \ost\oatimes P_ {N-1} \pr) \pr | \pr}, \end{align} 여기서 $P _i $은의 `bases`$i $ th 요소이 고 where $N = \texttt{Length} (\texttt{bases}) $입니다.

  즉, 측정값은 관찰 된 `Result` 측정 효과의 eigenvalue가 $ (-1) ^ d $ 인 $d $를 반환 합니다.
remarks: 기본 배열 및 기본 비트 배열의 길이가 다른 경우 작업이 실패 합니다.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: 각 텐서에 대 한 제품 요소를 나타내는 단일 값의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: 측정할 비트의 레지스터입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`$ + $1 eigenvalue가 관찰 되 면이 고 `One` , $-$1 eigenvalue가 관찰 되 면입니다.'
    isPrimitive: true
    uid: Result
