### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  지정 된 Pauli 연산자의 + 1`Zero`() eigenstate에서 eibit를 준비 합니다.

  Id 연산자가 지정 된 경우에는 최대 혼합 된 상태에서 해당 비트를 준비 합니다.


  이 작업은 처음에 $ \ket{0}$ 상태에 있는 경우이 작업을 통해 지정 된 Pauli 연산자의 $ + $1 eigenstate 또는의 최대 mixed 상태 ()에 대 `PauliI`한 추가 비트를 준비 합니다 (참조 <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


  이 연산은{0}$ \ket $ 이외의 상태에 있는 경우 다음 게이트를 적용 합니다. $H $ for `PauliX`, $HS $ for `PauliY`, $I $ for 및 <xref:microsoft.quantum.preparation.preparesinglequbitidentity> `PauliI` `PauliZ`
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Pauli 연산자 $P $.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: 준비할 비트입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
