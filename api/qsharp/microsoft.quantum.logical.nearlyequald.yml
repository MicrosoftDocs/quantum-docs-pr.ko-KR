### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: 두 입력이 거의 동일한 경우에만 true를 반환 합니다. 즉, 허용 오차의 허용 오차 범위 내에 있습니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: Double
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true``a` 가와 거의 같은 경우에 `b`만입니다.'
    isPrimitive: true
    uid: Bool
