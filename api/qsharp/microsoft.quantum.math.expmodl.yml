### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  지정 된 모듈러스와 관련 하 여 지정 된 지 수 만큼 거듭제곱 한 정수를 반환 합니다.


  $X $, power by $p $ 및 모듈러스를 $N $로 하 여이를 기반으로 하는 것을 나타낼 수 있습니다.

  함수는 $x ^ p \operatorname{mod} N $을 반환 합니다.


  $N $, $x $는 양수가 고 전원은 음수가 아닌 것으로 가정 합니다.
remarks: '`power` 자체가 아니라 `power`의 비트 수에 비례하여 시간을 사용 합니다.'
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
