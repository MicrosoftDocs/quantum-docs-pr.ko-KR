### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  는 클래식 비트의 값에 따라 두 작업 중 하나를 적용 합니다.


  비트 `bit`지정 된 경우 `bit` `true`될 때 `trueInput` `trueOp` 작업을 입력으로 적용 하 고 `falseOp(falseInput)`가 `bit` 될 때 `false`를 적용 합니다.
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: '`trueOp` 또는 `falseOp` 적용 되는지 여부를 확인 하는 데 사용 되는 부울 값입니다.'
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: '`bit` `true`될 때 적용 되는 작업입니다.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: '`bit` `true`때 `trueOp`에 제공 되는 입력입니다.'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: '`bit` `false`될 때 적용 되는 작업입니다.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: '`bit` `false`때 `falseOp`에 제공 되는 입력입니다.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용 `trueOp` 작업의 입력 형식입니다.
- uid: "'U"
  summary: 조건부로 적용 `falseOp` 작업의 입력 형식입니다.
