### YamlMime:QSharpType
uid: microsoft.quantum.oracles.continuousoracle
name: ContinuousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  연속 시간 oracle을 나타냅니다.


  이는 $U (\delta t)를 구현 하는 oracle입니다. 모든 시간에 대 한 \ket{\psi (t)} \maps\ket{\psi (t + \delta t)} $ $t $, 여기서 $U $은 고정 연산이 며 $ \delta t $는 음수가 아닌 실수입니다.
syntax: newtype ContinuousOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
