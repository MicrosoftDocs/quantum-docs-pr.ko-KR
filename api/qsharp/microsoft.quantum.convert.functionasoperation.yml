### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  함수를 작업으로 변환 합니다.


  함수가 지정 된 경우 해당 함수를 호출 하 고 다른 작업은 수행 하지 않는 작업을 반환 합니다.
remarks: 이는 작업을 입력으로 사용할 함수 또는 작업에 함수를 전달 하는 데 주로 유용 합니다.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: 작업으로 변환 되는 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: 모든 `op` `input`에 대해와 `op(input)` 동일한 작업입니다. `fn(input)`
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: 변환할 함수의 입력 형식입니다.
- uid: "'Output"
  summary: 변환할 함수의 출력 형식입니다.
