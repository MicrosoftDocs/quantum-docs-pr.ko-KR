### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: 숫자가 다른 숫자 보다 작은 경우에만 true를 반환 합니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true``a` 가 보다 `b`작거나 같은 경우에만입니다.'
    isPrimitive: true
    uid: Bool
