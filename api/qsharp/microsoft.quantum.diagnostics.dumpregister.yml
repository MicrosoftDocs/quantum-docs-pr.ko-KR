### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 지정 된 비트와 연결 된 현재 대상 컴퓨터의 상태를 덤프 합니다.
remarks: >-
  이 메서드를 사용 하면 지정 된 비트의 상태와 연결 된 정보를 파일 또는 다른 위치에 덤프할 수 있습니다.

  생성 된 실제 정보 및 `location`의 의미 체계는 각 대상 컴퓨터에만 적용 됩니다. 그러나 빈 튜플을 위치 (`()`)로 제공 하는 것은 일반적으로 콘솔에 대 한 출력을 생성 하는 것을 의미 합니다.


  퀀텀 개발 키트의 일부로 분산 된 로컬 전체 상태 시뮬레이터의 경우이 메서드는 지정 된 비트 (즉, 해당 하위 시스템의 wave 함수)의 상태를 1 차원 ar로 쓸 파일의 경로를 포함 하는 문자열을 예상 합니다. 각 요소가 해당 상태를 측정할 확률의 amplitudes을 나타내는 복소수의 레이입니다.

  지정 된 비트를 다른 몇 가지 다른 것으로 지정 하 고 해당 상태를 분리할 수 없는 경우,이는 해당 하는 것을 보고 합니다.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: 상태 덤프를 생성할 위치에 대 한 정보를 제공 합니다.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: 보고할 비트 목록입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: 없음.
    isPrimitive: true
    uid: Unit
