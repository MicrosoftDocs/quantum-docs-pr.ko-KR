### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  는 고전적인 정수와, 비트의 레지스터가 나타내는 정수 사이에 비트 XOR 연산을 적용 합니다.


  정수 `X` 에서 1 비트를 기반으로 하는 작은 endian 레지스터에 작업을 적용 합니다.


  에 `value` 의해 표시 되 고 y가에서 `target`인코딩된 부호 없는 정수 인 경우 $ \ket{y}\rightarrow `InPlaceXorLE` \ket{y\oplus a} $로 지정 된 작업을 수행 합니다. 여기서 $ \oplus $는 배타적 비트 or 연산자입니다.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: 음수가 아닌 것으로 간주 되는 정수입니다.
    isPrimitive: true
    uid: Int
  - name: target
    summary: 작은 endian 인코딩으로 저장 `value` 하는 데 사용 되는 퀀텀 레지스터입니다.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
