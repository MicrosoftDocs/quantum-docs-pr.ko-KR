### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  정수에서 1 비트를 기반으로 하는 작은 endian 레지스터에 `X` 작업을 적용 합니다.


  에서 `value`를 표시 하 고 y가 `target`에서 인코딩된 부호 없는 정수 인 경우 $ \ket{y}\rightarrow \ket{y\oplus a} $ 맵에서 지정 된 작업을 수행 `InPlaceXorLE` 합니다. 여기서 $ \oplus $는 배타적 비트 OR 연산자입니다.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: 음수가 아닌 것으로 간주 되는 정수입니다.
    isPrimitive: true
    uid: Int
  - name: target
    summary: '`value`를 저장 하는 데 사용 되는 퀀텀 레지스터는 작은 endian 인코딩입니다.'
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
