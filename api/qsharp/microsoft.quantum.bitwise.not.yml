### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  정수의 비트 NOT을 반환 합니다.

  이는 기본 제공 `~~~` 연산자와 동일한 계산을 수행 합니다.
remarks: '자세한 내용은 [c # ~ 연산자](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) 를 참조 하세요.'
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
