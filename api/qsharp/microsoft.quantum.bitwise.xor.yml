### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xor
name: Xor
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  두 정수의 배타적 비트 or (XOR)를 반환 합니다.

  이는 기본 제공 `^^^` 연산자와 동일한 계산을 수행 합니다.
remarks: 자세한 내용은 [ C# ^ 연산자](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/xor-operator) 를 참조 하세요.
examples: >-
  ```qsharp

  let a = 248;       //                 11111000₂

  let b = 63;        //                 00111111₂

  let x = Xor(a, b); // x : Int = 199 = 11000111₂.

  ```
syntax: 'function Xor (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
