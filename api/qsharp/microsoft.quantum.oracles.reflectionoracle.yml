### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: microsoft.quantum.oracles
summary: >-
  리플렉션 oracle을 나타냅니다.


  리플렉션 oracle $O $에는 입력이 있습니다.


  - 반사 된 하위 공간을 회전 하는 $ \\? $ 단계입니다.

  - 지정 된 리플렉션을 수행할 대상 레지스터입니다.
remarks: 이 oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $는 1 단계에서 단일 순수 상태 $ \ket{\psi} $에 대해 부분 반사를 수행 합니다.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
