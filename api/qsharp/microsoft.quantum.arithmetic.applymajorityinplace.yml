### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  은 (는) 다양 한 비트의 레지스터에 세 가지 주요 비트 작업을 적용 합니다.


  이 작업을 수행 하면 3 개의 환경에서 과반수 함수를 계산 합니다.


  출력을 $z $로 표시 하 고 입력을 $x $ 및 $y $로 표시 하는 경우 작업은 $ \ket{xyz} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $ 변환을 수행 합니다.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: 첫 번째 입력 비트입니다. 출력은 내부에서 계산 된 후에 저장 됩니다.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: 두 번째 및 세 번째 입력 비트입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
