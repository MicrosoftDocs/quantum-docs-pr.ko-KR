### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionca
name: ApplyToPartitionCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  지정 된 레지스터 파티션에 작업 쌍을 두 부분으로 적용 합니다.

  한정자 `CA` 작업을 제어 하 고 adjointable 나타냅니다.
syntax: 'operation ApplyToPartitionCA (op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: 지정 된 파티션에 적용할 작업 쌍입니다.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      파티션의 첫 번째 부분에 배치할 대상의 요소 수입니다.

      나머지는 파티션의 두 번째 부분을 구성 합니다.
    isPrimitive: true
    uid: Int
  - name: target
    summary: 지정 된 두 작업을 통해 분할 되 고 작동 하는 나머지 비트의 레지스터입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
