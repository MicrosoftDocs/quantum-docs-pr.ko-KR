uid: microsoft.quantum.simulation.generatorsystem
name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Es의 `GeneratorIndex`컬렉션을 나타냅니다.


  단일 인덱스 정수를 사용 하 여이 컬렉션을 반복 하 고 컬렉션의 크기는 알려진 것으로 간주 됩니다.
remarks: 인스턴스는 `GeneratorSystem` 함수를 <xref:microsoft.quantum.arrays.lookupfunction> 사용 하 여 쉽게 정의할 수 있습니다.
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));
