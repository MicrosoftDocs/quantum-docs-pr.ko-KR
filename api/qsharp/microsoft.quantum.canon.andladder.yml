### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  대상의 레지스터에서 제어 되는 "및 사다리"를 수행 합니다.


  \_이 작업은 계산 기준, $ $ \begin{align} \ket{x 1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \maps\ket{x\_1, \dots, x\_n} \ket{y\_1 \oplus (x\_1 \stx\_2), \sti의 매핑에 의해 설명 된 변환을 적용 합니다. y\_{n-1} \oplus (x\_1 \stx\_2 \st\cststomx\_{n-1}}, \end{align} $ $ where $ \ket{x\_1, \dots, x\_n} $는의 `controls`계산 기준 상태를 나타내며, 여기서 $ \ket{y\_1, \dots, y\_{n-1}} $는의 `targets`계산 기준 상태를 나타냅니다.
remarks: >-
  - 및 <xref:microsoft.quantum.canon.applymulticontrolledc> <xref:microsoft.quantum.canon.applymulticontrolledca>의 일부로 사용 됩니다.

  - 설명 및 회로 다이어그램의 경우 그림 4.10, Nielsen & Chuang의 섹션 4.3을 참조 하세요.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael Nielsen, Isaac Chuang*, 퀀텀 계산 및 퀀텀 정보](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: 생성에 사용할 CCNOT gate입니다.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      및 사다리의 컨트롤로 사용할 비트의 레지스터입니다.

      이 작업은 고정의 계산 기준 `controls` 상태를 유지 합니다.

      의 `controls` 길이는 2 자 이상 이어야 하며,의 `targets`길이는 1과 같아야 합니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: 의 `targets` 길이는 1 자 이상 이어야 하 고 1의 `controls` 길이에서 1을 뺀 값 사이 여야 합니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
