    isPrimitive: true
    uid: Int
  - name: value
    summary: 새 배열의 각 인덱스에 포함 될 값입니다.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 모든 요소가 `value`되는 `length`길이의 새 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
