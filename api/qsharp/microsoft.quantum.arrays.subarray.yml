### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열 및 위치 목록을 가져오고, 지정 된 위치와 일치 하는 원래 배열의 요소에서 형성 된 새 배열을 생성 합니다.
remarks: >-
  함수는 제네릭 형식에 대해 정의 됩니다. 즉, 배열 `'T[]` 및 하위 배열을 정의 하는 위치 `Int[]` 목록이 있을 때마다입니다.

  하위 배열의 구성은 참조를 유지 관리 하는 대신 지정 된 배열의 새 전체 복사본을 생성 하는 것을 기반으로 합니다.


  인 `Length(indices) < Length(array)`경우이 함수는의 `array`하위 집합을 반환 합니다. 반면에 반복 되는 요소가 `indices` 포함 된 경우에는의 `array` 해당 요소도 반복 됩니다.

  및 `indices` `array` 의 길이가 같은 경우이 함수는의 `array`순열을 제공 합니다.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: 하위 배열을 정의 하는 데 사용 되는 정수 목록입니다.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 에 있는 요소의 배열 `'T`입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: 해당 인덱스가 `out` 하위 배열에 해당 하는 `out[idx] == array[indices[idx]]`요소의 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 요소의 형식입니다.'
