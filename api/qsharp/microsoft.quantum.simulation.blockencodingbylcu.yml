  content: "(statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl))"
  types:
  - name: statePreparation
    summary: 일부 대상 상태를 준비 하는 단일 $P $입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: selector
    summary: $H $의 unitaries 구성 요소를 인코딩하는 단일 $V $입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (('T, 'S) => Unit is Adj + Ctl)
  types:
  - summary: 단일 $U $는 레지스터 `a` 및 $H $를 차단 하 고 $U ^ \a턴 = U $를 만족 하는 `s`에 대해 공동으로 작동 합니다.
    isOperation: true
