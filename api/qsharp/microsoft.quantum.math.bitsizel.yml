### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  음수가 아닌 정수 `a`의 경우 `a`을 나타내는 데 필요한 비트 수를 반환 합니다.


  즉, $a < 2 ^ n $와 같은 가장 작은 $n $를 반환 합니다.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: 비트 크기를 계산할 정수입니다.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: '`a`의 비트 크기입니다.'
    isPrimitive: true
    uid: Int
