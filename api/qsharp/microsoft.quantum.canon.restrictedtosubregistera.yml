### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregistera
name: RestrictedToSubregisterA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  작업을 레지스터의 인덱스 배열, 즉 subregister로 제한 합니다.

  한정자 `A` 작업이 adjointable 나타냅니다.
syntax: 'function RestrictedToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[]) : (Qubit[] => Unit is Adj)'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[])'
  types:
  - name: op
    summary: Subregister로 제한 될 작업입니다.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: 작업을 제한할 비트를 나타내는 인덱스의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
