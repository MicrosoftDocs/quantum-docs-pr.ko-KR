### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: 두 입력이 같으면 true를 반환 하 고,
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: Int
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`a` `b`과 같은 경우에만 `true` 합니다.'
    isPrimitive: true
    uid: Bool
