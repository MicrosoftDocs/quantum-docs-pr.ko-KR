### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytohead
name: ApplyToHead
type: operation
namespace: microsoft.quantum.canon
summary: >-
  배열의 첫 번째 요소에 작업을 적용 합니다.


  작업 `op` 및 대상 배열이 지정 된 `targets` 경우가 적용 됩니다 `op(Head(targets))` .
examples: >-
  다음 Q # 코드 조각은 동일 합니다.


  ```Q#

  ApplyToHead(H, register);

  H(Head(register));

  ```
syntax: "operation ApplyToHead (op : ('T => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), targets : 'T[])"
  types:
  - name: op
    summary: 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 적용할 작업의 입력 형식입니다.
