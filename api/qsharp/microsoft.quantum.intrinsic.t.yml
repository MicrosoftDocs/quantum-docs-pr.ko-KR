uid: microsoft.quantum.intrinsic.t
name: T
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  T 게이트를 단일의 비트에 적용 합니다.


  단일 행렬 \begin{align} T \mathrel{: =} \begin{bmatrix} 1 & 0 \\ \\ 0 & e ^ {i \pi/4} \end{bmatrix}.이 작업을 시뮬레이션할 수 있습니다.

  \end{align}
syntax: 'operation T (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 게이트가 적용 되어야 하는의 비트입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
