### YamlMime:QSharpNamespace
uid: microsoft.quantum.random
name: Microsoft.Quantum.Random
functions:
- uid: microsoft.quantum.random.categoricaldistribution
  summary: 지정 된 결과의 각 한정 된 목록에 대 한 확률이 명시적으로 지정 된 불연속 범주 분포를 반환 합니다.
- uid: microsoft.quantum.random.continuousuniformdistribution
  summary: 지정 된 포함 간격에 대해 균일 한 분포를 반환 합니다.
- uid: microsoft.quantum.random.discreteuniformdistribution
  summary: 지정 된 포괄 범위에 대해 균일 한 분포를 반환 합니다.
- uid: microsoft.quantum.random.normaldistribution
  summary: 지정 된 평균과 분산이 있는 정규 분포를 반환 합니다.
- uid: microsoft.quantum.random.standardnormaldistribution
  summary: 평균 0과 분산이 1 인 정규 분포를 반환 합니다.
- uid: microsoft.quantum.random.transformedcontinuousdistribution
  summary: 연속 분포가 지정 된 경우 지정 된 함수를 통해 원래를 변환 하는 새 분포를 반환 합니다.
operations:
- uid: microsoft.quantum.random.drawcategorical
  summary: Probablities 목록에 지정 된 범주 분포의 무작위 샘플을 그립니다.
- uid: microsoft.quantum.random.drawrandombool
  summary: 성공 확률이 지정 된 경우 지정 된 확률을 사용 하 여 true 인 단일 베르누이 평가판을 반환 합니다.
- uid: microsoft.quantum.random.drawrandomdouble
  summary: 지정 된 포함 간격으로 임의의 실수를 그립니다.
- uid: microsoft.quantum.random.drawrandomint
  summary: 지정 된 포함 범위에서 임의의 정수를 그립니다.
- uid: microsoft.quantum.random.drawrandompauli
  summary: 임의의 Pauli 값을 그립니다.
- uid: microsoft.quantum.random.maybechooseelement
  summary: 데이터 배열 및 해당 인덱스에 대 한 분포를 지정 하는 경우에서 임의로 요소를 선택 하려고 시도 합니다.
newtypes:
- uid: microsoft.quantum.random.bigdiscretedistribution
  summary: 임의 크기의 정수에 대 한 확률 분포를 나타냅니다.
- uid: microsoft.quantum.random.complexdistribution
  summary: 복소수를 넘는 확률 분포를 나타냅니다.
- uid: microsoft.quantum.random.continuousdistribution
  summary: 실수에 대 한 확률 분포를 나타냅니다.
- uid: microsoft.quantum.random.discretedistribution
  summary: 정수에 대 한 확률 분포를 나타냅니다.
