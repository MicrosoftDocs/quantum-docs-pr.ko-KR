### YamlMime:QSharpType
uid: microsoft.quantum.convert.pauliarrayasint
name: PauliArrayAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: 단일가 나 비트 Pauli 연산자의 배열로 표현 되는 다중 기능 비트 Pauli 연산자를 정수로 인코딩합니다.
remarks: >-
  각 Pauli 연산자는 두 비트를 사용 하 여 인코딩할 수 있습니다. $ $ \begin{align} \boldone \maps00, \쿼드 X \maps01, \쿼드 Y \maps11, \쿼드 Z \maps10.

  \end{align} $ $


  Pauli 연산자 `[P0, ..., Pn]`의 배열이 지정 된 경우이 함수는 각 pauli 연산자의 매핑을 빅 endian 순서로 `bits(Pn) ... bits(P0)`연결 하 여 이진 확장이 형성 된 정수를 반환 합니다.
syntax: 'function PauliArrayAsInt (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 최대 31 개의 단일 수준 Pauli 연산자의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 아래에서 설명 하 `paulis`는 고유 하 게 식별 하는 정수입니다.
    isPrimitive: true
    uid: Int
