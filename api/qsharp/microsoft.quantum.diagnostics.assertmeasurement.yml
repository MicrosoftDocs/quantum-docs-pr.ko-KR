### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: microsoft.quantum.diagnostics
summary: 지정 된의 지정 된 비트를 측정 하는 어설션은 항상 지정 된 결과를 가집니다.
remarks: 이 작업의 Adjoint 및 제어 된 버전은 조건을 확인 하지 않습니다.
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Multi-factor bit Pauli 연산자로 표현 된의 확률을 어설션하는 측정 효과입니다.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: 어설션을 만들 레지스터입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: 의 예상 결과 `Measure(bases, qubits)` 입니다.
    isPrimitive: true
    uid: Result
  - name: msg
    summary: 어설션이 실패 하는 경우 보고 될 메시지입니다.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
