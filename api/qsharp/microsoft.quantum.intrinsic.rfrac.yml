### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Dyadic 분수로 지정 된 각도 만큼 지정 된 Pauli 축에 대 한 회전을 적용 합니다.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \pi n \ sigma_ {\mu}/2 ^ k}, \end{align} where $ \pi \pi \{ i, X, Y, Z \} $.


  > [!WARNING]

  > 이 작업에서는의 **반대** 서명 규칙을 사용 @"microsoft.quantum.intrinsic.r" 합니다.
remarks: >-
  다음에 해당 합니다.


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: 지수화 하 여 회전을 형성 하는 연산자입니다.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Dyadic 분수를 회전 하는 각도를 나타내는 분자입니다.
    isPrimitive: true
    uid: Int
  - name: power
    summary: 제곱 비트를 회전할 각도의 분모를 지정 하는 2의 거듭제곱입니다.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: 게이트가 적용 되어야 하는의 비트입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
