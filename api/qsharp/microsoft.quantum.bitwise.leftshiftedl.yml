### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 지정 된 비트 수 만큼 왼쪽에 있는 숫자의 비트 표현을 이동 합니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: 비트 표현이 왼쪽으로 이동 하는 숫자 (더 중요)입니다.
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value` 왼쪽으로 이동할 비트 수입니다.'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`amount` 비트로 왼쪽으로 이동한 `value`값입니다.'
    isPrimitive: true
    uid: BigInt
