### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroca
name: ApplyIfZeroCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  기존 결과 값에 0이 조건 화 된 단일 작업을 적용 합니다.


  작업 `op`와 `result`결과 값이 지정 되 면 `result` `Zero`경우 `target` `op` 적용 됩니다. `One`경우 `target`가 발생 하지 않습니다.

  `CA` 접미사는 적용 될 작업이 단일 (제어 가능 하 고 adjointable) 임을 나타냅니다.
syntax: "operation ApplyIfZeroCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Op가 적용 되는지 여부를 제어 하는 측정 결과입니다.
    isPrimitive: true
    uid: Result
  - name: op
    summary: 조건부로 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: 작업이 적용 되는 입력입니다.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업의 입력 형식입니다.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzeroc
- microsoft.quantum.canon.applyifzeroa
- microsoft.quantum.canon.applyifzeroca
