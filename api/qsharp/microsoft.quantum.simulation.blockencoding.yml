### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  관심이 있는 임의의 연산자가 왼쪽 위 블록에서 인코딩된 단일를 나타냅니다.


  즉,는 `BlockEncoding` 시스템 레지스터 `s` 에 대해 수행 되는 임의의 연산자 $H $ \ket{0}_a $에 해당 하는 왼쪽 위 블록에 인코딩 되는 임의의 연산자를 갖는 단일 $U $입니다. 즉, 다음과 같습니다.


  $ $ \begin{align} (\bra{0}_a \otimes I_s) U (\ket{0}_a \otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
