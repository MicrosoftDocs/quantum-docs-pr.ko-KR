    summary: 진폭 증폭 알고리즘의 각 단계에서 부분 반사를 설명 하는 일련의 단계입니다. 예제는 @"microsoft.quantum.amplitudeamplification.standardreflectionphases"을 참조하세요.
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: 초기 상태에 대 한 정보를 반영 하는 oracle입니다.
    uid: microsoft.quantum.oracles.reflectionoracle
