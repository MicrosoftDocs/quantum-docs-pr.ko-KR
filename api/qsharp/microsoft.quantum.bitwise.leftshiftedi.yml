### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 지정 된 비트 수 만큼 왼쪽에 있는 숫자의 비트 표현을 이동 합니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 비트 표현이 왼쪽으로 이동 하는 숫자 (더 중요)입니다.
    isPrimitive: true
    uid: Int
  - name: amount
    summary: '`value` 가 왼쪽으로 이동할 비트 수입니다.'
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 의 `value`값으로, 왼쪽으로 `amount` 비트를 이동 합니다.
    isPrimitive: true
    uid: Int
