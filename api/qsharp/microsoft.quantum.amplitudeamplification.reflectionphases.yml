### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: microsoft.quantum.amplitudeamplification
summary: 진폭 증폭의 부분 반사 시퀀스에 대 한 단계입니다.
remarks: >-
  첫 번째 매개 변수는 시작 상태를 반영 하기 위한 단계의 배열입니다. 두 번째 매개 변수는 대상 상태에 대 한 리플렉션의 단계 배열입니다.

  두 배열의 길이는 같아야 합니다. 대부분의 경우 시작 상태와 대상 상태에 대 한 마지막 단계에 대 한 첫 번째 단계는 글로벌 위상 교대조를 소개 하며, $0 $로 설정 될 수 있습니다.
syntax: newtype ReflectionPhases = (Double[], Double[]);
