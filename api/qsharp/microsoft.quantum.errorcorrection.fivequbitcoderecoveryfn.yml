### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
name: FiveQubitCodeRecoveryFn
type: function
namespace: microsoft.quantum.errorcorrection
summary: ⟦ 5, 1, 3 ⟧ 퀀텀 코드에 대 한 테이블 조회에 따라 오류 증후군 측정값을 적절 한 오류 수정으로 매핑하는 함수를 반환 합니다.
remarks: >-
  가중치 $1 $의 모든 오류를 반복 하 여 총 $3 \ 시간 5 = 15 $ 가능한 사소한 syndromes을 얻습니다.

  Id와 함께 오류 테이블과 해당 증후군이 작성 됩니다. 5 비트 코드의 경우이 테이블은 $X \_ 1: (0, 0, 0, 1)로 지정 됩니다. X \_ 2: (1, 0, 0, 0); X \_ 3: (1, 1, 0, 0); X \_ 4: (0, 1, 1, 0); X \_ 5: (0, 0, 1, 1) $, $Z \_ 1: (1, 0, 1, 0); Z \_ 2: (0, 1, 0, 1); Z \_ 3: (0, 0, 1, 0); Z \_ 4: (1, 0, 0, 1); Z \_ 5: (0, 1, 0, 0) $ $X _i $ 및 $Z _i $ syndromes를 추가 하 여 _i $를 가져온 $Y. 테이블 조회 복구의 순서는 bitvectors를 정수로 변환 하 여 제공 됩니다 (little endian 사용).
syntax: 'function FiveQubitCodeRecoveryFn () : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: ()
  types: []
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: '`RecoveryFn`증후군 측정값을 사용 하 `Result[]` 고 `Pauli[]` 검색 된 오류를 수정 하는 연산자를 반환 하는 형식의 함수입니다.'
    uid: microsoft.quantum.errorcorrection.recoveryfn
