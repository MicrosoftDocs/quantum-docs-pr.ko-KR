### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: 지정 된 범위의 정의 된 시작 값을 반환 합니다.
remarks: >-
  범위 식의 첫 번째 요소는 `start`이 고, 두 번째 요소는 `start+step`, 세 번째 요소는 `end` 될 때까지 `start+step+step`됩니다.


  범위에서 정의 된 시작 값은 범위에서 빈 시퀀스 (예: 2.)를 지정 하는 경우를 제외 하 고는 시퀀스의 첫 번째 요소와 동일 합니다. 1).
syntax: 'function RangeStart (range : Range) : Int'
