### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 해독 가능한 전달 게이트를 구현 합니다. 에서로 인코딩된 `carryIn` 전달 비트와 및 `summand1` `summand2`에서 인코딩된 두 개의 summand 비트가 지정 된 경우,는의 `carryIn` `summand1` `summand2` 비트 xor를 계산 하 `summand2` 고,는이 비트의 비트 xor를 계산 합니다. `carryOut`
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 운반 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 첫 번째 summand입니다.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 두 번째 summand는 및 `summand1` `summand2`의 합계에서 하위 비트를 대체 합니다.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 수행 하는 것은 합계의 상위 비트를 사용 하 여 xored 됩니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
