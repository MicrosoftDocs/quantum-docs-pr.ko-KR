### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: '`value` 모듈로 `modulus`의 정식 residue 계산 합니다.'
remarks: '이 함수는 연산자 `%` 동작 하는 방식과 다르게 동작 C# 하며, 결과에서 Q #은 값이 음수 이더라도 항상 0과 `modulus - 1`사이의 양의 정수입니다.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: Residue 계산 된 값입니다.
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Residues를 사용 하는 모듈러스는 양수 여야 합니다.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 정수 $r $0과 `modulus - 1` 사이에서 `value - r`는 모듈러스로 나눌 수 있습니다.
    isPrimitive: true
    uid: BigInt
