### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: microsoft.quantum.math
summary: 모듈로 정식 residue을 계산 `value` `modulus` 합니다.
remarks: '이 함수는 c #에서 연산자가 작동 하는 방식과 다른 방식으로 동작 `%` 하며 `modulus - 1` , 값이 음수인 경우에도 항상 0과 사이의 양의 정수입니다.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: Residue 계산 된 값입니다.
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Residues를 사용 하는 모듈러스는 양수 여야 합니다.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: '`modulus - 1` `value - r` 모듈러스로 나눌 수 있는 0에서 사이의 정수 $r $'
    isPrimitive: true
    uid: BigInt
