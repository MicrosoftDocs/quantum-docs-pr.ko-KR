### YamlMime:QSharpNamespace
functions:
- summary: 계수 및 허용 오차 집합이 지정 된 경우 지정 된 허용 오차를 기준으로 각 계수를 계산 기준 상태의 해당 진폭으로 준비 하는 상태 준비 작업을 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.ApproximateInputEncoder
- summary: 하나 이상의 제어 되는 회전 계층이 지정 된 경우는 고유한 모델 매개 변수에 의해 고유 계층이 매개 변수화 되도록 모델 매개 변수 인덱스가 이동 된 단일 레이어를 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.CombinedStructure
- summary: 지정 된 축을 따라 단일 제어 회전의 배열을 반환 하 고,이를 통해 주기적의 레지스터를 정렬 하 고, 고유 모델 매개 변수에 의해 매개 변수화 됩니다.
  uid: Microsoft.Quantum.MachineLearning.CyclicEntanglingLayer
- summary: 학습용 분류자에 대 한 기본 옵션 집합을 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.DefaultTrainingOptions
- summary: 특정 기능 벡터를 인코딩하는 데 필요한 원하는 비트 수를 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.FeatureRegisterSize
- summary: 분류 확률 및 바이어스가 지정 된 경우 해당 확률에서 유추 된 레이블을 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.InferredLabel
- summary: 분류 확률 및 바이어스의 배열이 지정 된 경우 각 확률에서 유추 된 레이블을 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.InferredLabels
- summary: 계수 및 허용 오차 집합이 지정 된 경우 각 계수를 계산 기준 상태의 해당 진폭으로 준비 하는 상태 준비 작업을 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.InputEncoder
- summary: 고유 모델 매개 변수를 사용 하 여 레지스터의 각 고 비트에 대해 하나의 회전을 사용 하 여 지정 된 축을 따라 제어 되지 않는 (단일 비트) 회전의 배열을 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.LocalRotationsLayer
- summary: 유추 된 레이블 집합과 올바른 레이블 집합을 지정 하면 각 레이블 집합이 다른에 대 한 인덱스를 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.Misclassifications
- summary: 유추 된 레이블 집합과 올바른 레이블 집합을 지정 하면 각 레이블 집합이 다른 인덱스 수를 반환 합니다.
  uid: Microsoft.Quantum.MachineLearning.NMisclassifications
- summary: 지정 된 순차 분류자를 적용 하는 데 필요한 원하는 비트 수를 반환 합니다.
