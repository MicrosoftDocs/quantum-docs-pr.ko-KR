- summary: 순차 분류자의 구조가 지정 된 경우 지정 된 레이블이 지정 된 학습 집합에 분류자를 학습 합니다.
  uid: Microsoft.Quantum.MachineLearning.TrainSequentialClassifier
- summary: 순차 분류자의 구조가 지정 된 경우 특정 모델에서 시작 하 여 지정 된 레이블이 지정 된 학습 집합에 분류자를 학습 합니다.
  uid: Microsoft.Quantum.MachineLearning.TrainSequentialClassifierAtModel
- summary: 지정 된 미리 레이블이 지정 된 샘플 집합에 대해 지정 된 순차 분류자의 유효성을 검사 합니다.
