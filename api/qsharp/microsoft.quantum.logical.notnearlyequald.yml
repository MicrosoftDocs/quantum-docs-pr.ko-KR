### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: 두 입력이 거의 같지 않은 경우에만 true를 반환 합니다. 즉,의 허용 오차 범위 내에 없는 경우에만 true를 반환 합니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: Double
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`가와 거의 같지 `a` 않은 경우에 `b`만입니다.'
    isPrimitive: true
    uid: Bool
