uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: microsoft.quantum.math
summary: $U \cdot a + v \cdot b = \operatorname{GCD} (a, b) $와 같이 튜플을 $ (u, v) $로 계산 합니다. 여기서 $ \operatorname{GCD} $은 $a $ $a $ 및 $b $의 최대 공약수입니다. GCD는 항상 양수입니다.
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- 이 구현은 다음에 따라 구현 됩니다. https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 확장 된 최대 공약수를 계산 하는 첫 번째 숫자입니다.
    isPrimitive: true
    uid: Int
  - name: b
    summary: 확장 된 최대 공약수를 계산 하는 두 번째 숫자입니다.
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: 튜플을 $ (u, v) $로, 속성 $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $입니다.
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
