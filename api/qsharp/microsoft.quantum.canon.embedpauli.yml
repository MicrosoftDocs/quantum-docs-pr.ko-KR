### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: 단일 기능 비트를 지정 하는 경우 해당 인덱스에서 지정 된 단일 값 비트 연산자를 사용 하 여 다른 모든 인덱스에서 `PauliI` 하는 다중 값 비트 Pauli 연산자를 반환 합니다.
examples: >-
  배열을 가져오려면 다음을 `[PauliI, PauliI, PauliX, PauliI]`합니다.


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: 지정 된 위치에 배치 되는 단일의 비트 Pauli 연산자입니다.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: '`output[location] == pauli`하는 인덱스입니다. 여기서 `output`은이 함수의 출력입니다.'
    isPrimitive: true
    uid: Int
  - name: n
    summary: 반환 될 배열의 길이입니다.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
