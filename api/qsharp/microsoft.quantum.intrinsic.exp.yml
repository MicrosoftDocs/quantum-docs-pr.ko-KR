### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  다중값 비트 Pauli 연산자의 지 수를 적용 합니다.


  \begin{align} e ^ {i \theta [P_0 \otime P_1 \coP_ {N-1}]}, \end{align} $P _i $은의 $i $ th 요소 `paulis` 이며 where $N = $입니다 `Length(paulis)` .
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: 각 텐서에 대 한 제품 요소를 나타내는 단일 값의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: 대상 레지스터를 회전 하는 데 사용한 지정 된 다중 기능 비트 Pauli 연산자의 각도입니다.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: 지정 된 회전을에 적용 하려면 등록 합니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
