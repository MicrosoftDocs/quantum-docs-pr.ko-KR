uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
name: TimeDependentSimulationAlgorithm
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  시간이 종속 된 시뮬레이션 알고리즘을 나타냅니다.


  시간이 종속 된 시뮬레이션 기술은 <xref:microsoft.quantum.simulation.evolutionschedule>을 변환 합니다.

  일정 시간 간격에 대 한 단일 시간-진화.
syntax: newtype TimeDependentSimulationAlgorithm = ((Double, Microsoft.Quantum.Simulation.EvolutionSchedule, Qubit[]) => Unit is Adj + Ctl);
