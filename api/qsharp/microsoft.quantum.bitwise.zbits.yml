uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Pauli 연산자 배열의 Z 비트를 나타내는 정수를 반환 합니다.
remarks: '`paulis` 배열의 길이가 63 보다 큰 경우 함수는을 throw 합니다.'
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 정수로 나타낼 Pauli 연산자의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 정수 $x $ (이진 표현 포함) $ (p_{62}\,p_{61}\,\dots ..\,p_0) $, $0 여기서 $p `paulis[i]` 또는 `PauliI` 이면 `PauliX` $p = $1 인 경우 `paulis[i]` `PauliY` 또는 `PauliZ`합니다.
    isPrimitive: true
    uid: Int
