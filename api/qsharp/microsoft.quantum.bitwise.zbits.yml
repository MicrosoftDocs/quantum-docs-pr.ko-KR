name: ZBits
type: function
namespace: microsoft.quantum.bitwise
summary: Pauli 연산자 배열의 Z 비트를 나타내는 정수를 반환 합니다.
remarks: 배열의 길이가 63 보다 큰 경우 함수는을 throw 합니다 `paulis` .
syntax: 'function ZBits (paulis : Pauli[]) : Int'
