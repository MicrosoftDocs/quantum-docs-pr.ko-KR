### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Equal superposition 상태의 단계가 예상 값을 포함 한다는 것을 어설션 합니다.


  이 작업을 수행 하면 일부 임의의 실제 $t $에 대해 $ \frac{e ^ {i t}} {\phi {2} } (e ^ {i\phi} \ {0} + e ^ {-i\eml} \ k) $로 표현 될 수 있는 퀀텀 상태의 $ \eml$ 단계가 {1} 예상 값을 갖습니다.
examples: >-
  다음 어설션이 성공 합니다. `qubit` 는 상태 $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ k {0} + e ^ {i 0.5} \ a 1/2} \ k {1} $;입니다.


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` 상태 $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ k {0} + e ^ {-i 0.5} \ sqrt {1/2} \ k {1} $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` 상태 $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ k {0} + e ^ {i 0.2} \ a s t 1/2} \ k {1} $;입니다.


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 예상 값은 $ \\a\in (-\phi, \phi] $입니다.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 예상 상태를 저장 하는의 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 실제 및 예상의 차이에 대 한 절대 허용 오차입니다.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
