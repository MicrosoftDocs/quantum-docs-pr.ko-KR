### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroa
name: ApplyIfZeroA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  클래식 결과 값에 0이 adjointable 작업 조건 화 된을 적용 합니다.


  작업 `op` 및 결과 값이 지정 된 `result` `op` `target` 경우이 인 경우에 적용 됩니다 `result` `Zero` . 이면이 `One` 발생 하지 않습니다 `target` .

  접미사는 `A` 적용 될 작업이 adjointable을 나타냅니다.
syntax: "operation ApplyIfZeroA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Op가 적용 되는지 여부를 제어 하는 측정 결과입니다.
    isPrimitive: true
    uid: Result
  - name: op
    summary: 조건부로 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: 작업이 적용 되는 입력입니다.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업의 입력 형식입니다.
functors:
- Adjoint
