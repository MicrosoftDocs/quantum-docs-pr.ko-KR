### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: 3 개의 배열이 지정 된 경우 각 3 튜플은 각 원래 배열의 요소를 포함 하도록 3 튜플의 새 배열을 반환 합니다.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: 각 튜플의 첫 번째 요소에 대 한 값을 포함 하는 배열입니다.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: 각 튜플의 두 번째 요소에 대 한 값을 포함 하는 배열입니다.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 각 튜플의 세 번째 요소에 대 한 값을 포함 하는 배열입니다.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: 각 `idx`에 대해 `(first[idx], second[idx], third[idx])` 폼의 3 개 튜플을 포함 하는 배열입니다. 세 배열의 길이가 같지 않은 경우 출력은 입력 중 짧은 값 만큼 길어야 합니다.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: 첫 번째 배열 요소의 형식입니다.
- uid: "'T2"
  summary: 두 번째 배열 요소의 형식입니다.
- uid: "'T3"
  summary: 세 번째 배열 요소의 형식입니다.
