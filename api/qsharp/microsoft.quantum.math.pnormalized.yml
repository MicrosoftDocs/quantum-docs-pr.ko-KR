### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: microsoft.quantum.math
summary: >-
  일반에서의 벡터를 정규화 `Double` `L(p)` 합니다.


  즉, 형식의 $x $ 배열이 지정 된 경우 `Double[]` 모든 요소가 $-일반 $ x _p $ $p으로 나뉘는 배열을 반환 \| \| 합니다.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: $P $-일반의 지 수 $p입니다.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: $P $-일반 $ x _p $로 정규화 된 $ $x 배열 \| \| 입니다.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
