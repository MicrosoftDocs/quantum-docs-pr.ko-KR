uid: microsoft.quantum.canon.applytofirsttwoqubits
name: ApplyToFirstTwoQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: 레지스터의 처음 두 비트에 작업을 적용 합니다.
remarks: >-
  이는 다음과 같습니다.


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubits (op : ((Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: 처음 두 개의 작업에 적용 되는 작업입니다.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: 연산이 적용 되는 처음 두 개의 비트에 대 한 기본 비트 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
