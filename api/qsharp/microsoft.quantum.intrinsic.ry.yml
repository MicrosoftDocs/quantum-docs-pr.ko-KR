### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  지정 된 각도 만큼 $y $ 축에 대 한 회전을 적용 합니다.


  \begin{align} R_y (\theta) \mathrel{: =} e ^ {-i \theta \sigma_y/2} = \begin{bmatrix} \theta \frac{\theta}{2} &-\theta \frac{\theta}{2}\\\\ \theta \frac{\theta}{2} & \theta \frac{\theta}{2} \end{bmatrix}.

  \end{align}
remarks: >-
  다음에 해당 합니다.


  ```qsharp

  R(PauliY, theta, qubit);

  ```
syntax: 'operation Ry (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: 해당 하는 비트를 회전할 각도입니다.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 게이트가 적용 되어야 하는의 비트입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
