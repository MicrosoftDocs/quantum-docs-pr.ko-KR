### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  명확한 진폭 증폭의 oracle을 나타냅니다.


  Oracle $O $에 대 한 입력은 다음과 같습니다.


  - $O $가 작동 하는 ancilla 레지스터 $a $입니다.

  - 원하는 단일 $U $이 적용 되 고, $ \ket{t}\_a $ 상태에 있는 레지스터 $a $에서 게시 된 시스템 등록 $s $입니다.
remarks: >-
  $ $ O\ket {s}\_a\ket {\ psi}\_s = \lambda\ket{t}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{t ^ \perp}\_a\cdots $ $에 의해 정의 된이 oracle은 ancilla state $ \ket{s}\_a $U $에 적용 되어 모든 시스템 상태 $ \ket{\psi}\_s $ with 진폭 $ \lambda $를 사용 하 여 $ \ket{t}\_a $로 플래그 지정 된 모든 시스템 상태 $

  첫 번째 매개 변수는 $ \ket{s}\_a $의 기본 비트 레지스터입니다. 두 번째 매개 변수는 $ \ket{\psi}\_s $의 고 비트 레지스터입니다.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
