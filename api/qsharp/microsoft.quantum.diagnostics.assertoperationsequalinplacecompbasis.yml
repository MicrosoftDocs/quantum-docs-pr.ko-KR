### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  연산에 대 한 작업의 동작을 확인 하 여 지정 된 입력 크기에 대 한 작업의 `expectedU` 작업 `givenU` 같은지 확인 합니다.

  이는 두 unitaries의 같음에 대 한 필수 조건 이지만 충분 하지 않습니다.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits: Int, givenU: (Adj [] = > Unit), expectedU: ([] = > Unit is))'
  types:
  - name: N의 비트
    summary: 작업 `givenU` 및 `expectedU` 작업을 수행할 수 있는, $ $n의 수입니다.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: 검사 될 $ 이상 비트 $n에 대 한 작업입니다.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: 예기치 않은
    summary: '`givenU` $n $의 참조 작업을 비교 합니다.'
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: 단위
  types:
  - isPrimitive: true
    uid: Unit
