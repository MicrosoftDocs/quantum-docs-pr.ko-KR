### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Y 축에 대해 π/4를 기준으로 단일의 비트를 회전 합니다.


  에 대해 π/4 회전을 수행 `Y` 합니다.


  회전은 매직 상태를 사용 하 여 수행 됩니다. 즉, $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} \ket 상태를 복사 합니다 {8} {1} .

  \end{align} $ $
remarks: >-
  다음은 동일 합니다.


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  및


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  이 작업은 동작을 지원 합니다 .이 `Adjoint` 경우 동일한 매직 상태를 사용 하지만 데이터의 효과는 $-\ pi/4 $ $Y $-회전입니다.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: $ \Pi/$4에 대 한 $Y $에 대해 회전 하는 데 사용할 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: 초기 상태의 초기 상태에 있는 놀라운 비트입니다. 이 작업의 다음 응용 프로그램이 `magic` $ \ket $ 상태로 반환 됩니다 {0} .
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
