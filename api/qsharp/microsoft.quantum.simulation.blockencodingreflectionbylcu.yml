name: BlockEncodingReflectionByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  원하는 연산자를로 인코딩합니다 `BlockEncodingReflection`.


  이는 단일 `BlockEncodingReflection` $U = P\cdot V\cdot P ^ \kcdot $를 생성 합니다 .이 경우 일부 연산자 $H = \ sum_ {j} | \ alpha_j | Unitaries의 선형 조합 인 관심 U_j $입니다. 일반적으로 $P $은 $P \ket{0}\_a \ sum_j \sqrt{\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ 및 $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $ 같은 상태 준비의 단일입니다.
remarks: 이 `BlockEncoding` 구현에서는의 속성을 제공 `BlockEncodingReflection`합니다.
syntax: 'function BlockEncodingReflectionByLCU (statePreparation : (Qubit[] => Unit is Adj + Ctl), selector : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)) : Microsoft.Quantum.Simulation.BlockEncodingReflection'
