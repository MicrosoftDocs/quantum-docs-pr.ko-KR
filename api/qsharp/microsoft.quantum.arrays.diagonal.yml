### YamlMime:QSharpType
uid: microsoft.quantum.arrays.diagonal
name: Diagonal
type: function
namespace: microsoft.quantum.arrays
summary: >-
  2 차원 배열의 대각선 요소 배열을 반환 합니다.


  2 차원 배열에 정사각형이 아닌 도형이 있으면 행 및 열 수에 대 한 최소의 대각선이 반환 됩니다.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let diagonal = Diagonal(matrix);

  // same as: column = [1, 5, 9]

  ```
syntax: "function Diagonal (matrix : 'T[][]) : 'T[]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: 2 차원 행렬 (행 단위 순서)
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 에 있는 각 요소의 형식입니다 `matrix` .
