operations:
- summary: 이 작업 및 해당 adjoint 호출 사이에는 지정 된 작업이 지정 된 횟수 만큼만 호출 됨을 어설션 합니다.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNCallsCA
- summary: 이 작업과 adjoint 호출 사이에는 지정 된 수의 추가 비트 수를 사용 하 여 문을 사용 하 여 할당 합니다.
  uid: Microsoft.Quantum.Diagnostics.AllowAtMostNQubits
- summary: 지정 된 비트를 모두 $ \ket $ state로 지정 하는 어설션입니다 {0} .
  uid: Microsoft.Quantum.Diagnostics.AssertAllZero
- summary: 지정 된 것과 같은 Assert는 {0} 지정 된 허용 오차까지 모두 $ \ket $ 상태에 있습니다.
  uid: Microsoft.Quantum.Diagnostics.AssertAllZeroWithinTolerance
- summary: 지정 된의 지정 된 비트를 측정 하는 어설션은 항상 지정 된 결과를 가집니다.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurement
- summary: 지정 된 Pauli의 지정 된 비트를 측정 하는 어설션은 특정 허용 범위 내에서 지정 된 확률을 포함 하는 지정 된 결과를 갖게 됩니다.
  uid: Microsoft.Quantum.Diagnostics.AssertMeasurementProbability
- summary: >-
    두 작업이 지정 된 경우는 모든 입력 상태에 대해 동일 하 게 작동 한다는 것을 어설션 합니다.

    이 어설션은 \ket $V의 모든 상태에 대 한 작업의 동작을 확인 하 여 구현 됩니다 .이 경우에는 _0\otime ... \otimes V_ {n-1} $로 설정 합니다. 여기서 $V _k $은 $ {0} $, $ \ket {1} $, $ \ket{+} $ 및 $ \ket{i} $ (+ 1 Eigenstate)의 상태입니다.

    이 어설션은 $ opbits $n를 사용 하 고 비교 되는 작업을 여러 번 호출 해야 합니다.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlace
- summary: '`givenU` `expectedU` 계산 단위의 벡터 에서만 작업의 동작을 확인 하 여 작업이 지정 된 입력 크기에 대 한 작업과 같은지 확인 합니다. 이는 두 unitaries의 같음에 대 한 필수 조건 이지만 충분 하지 않습니다.'
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualInPlaceCompBasis
- summary: >-
    두 작업이 지정 된 경우는 모든 입력 상태에 대해 동일 하 게 작동 한다는 것을 어설션 합니다.

    이 어설션은 Choi – Jamiołkowski isomorphism를 사용 하 여 두 entangled 레지스터의를 사용 하는 것으로 어설션을 줄이는 방법으로 구현 됩니다. 따라서이 작업은 테스트 되는 각 작업에 대 한 단일 호출만 필요 하지만 할당 해야 하는 것은 두 배입니다. 이 어설션을 사용 하면 예를 들어, 작업의 최적화 된 버전이 naive 구현에 동일 하 게 작동 하거나, 비 퀀텀 입력 범위에서 작동 하는 작업이 알려진 사례에 동의 하는 경우를 확인할 수 있습니다.
  uid: Microsoft.Quantum.Diagnostics.AssertOperationsEqualReferenced
- summary: Equal superposition 상태의 단계가 예상 값을 포함 한다는 것을 어설션 합니다.
  uid: Microsoft.Quantum.Diagnostics.AssertPhase
- summary: '`q`Eibit가 Pauli Z 연산자의 예상 eigenstate 임을 어설션 합니다.'
  uid: Microsoft.Quantum.Diagnostics.AssertQubit
- summary: >-
    예상 상태에서의 비트를 어설션 합니다.

    `expected` 복합 벡터, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $를 나타냅니다. $A $, $b $를 나타내는 튜플의 첫 번째 요소는 복소수의 실수부 이며 두 번째 요소는 허수 부분입니다. 마지막 인수는 어설션이 만들어지는 허용 오차를 정의 합니다.
  uid: Microsoft.Quantum.Diagnostics.AssertQubitIsInStateWithinTolerance
- summary: '`q`지정 된 허용 오차까지 해당 하는 Pauli Z 연산자의 예상 된 eigenstate를 어설션 합니다.'
  uid: Microsoft.Quantum.Diagnostics.AssertQubitWithinTolerance
- summary: 작업을 수행 하는 경우 현재 실행 대상에서 사용할 수 있는 작업에 대 한 진단을 표시 합니다.
  uid: Microsoft.Quantum.Diagnostics.DumpOperation
- summary: DumpRegister를 사용 하 여 참조 및 대상 레지스터의 상태에 대 한 진단을 제공 합니다. 결합 된 단일 레지스터가 아닌 별도의 레지스터를 재정의 하 고 해석할 수 있도록 별도의 작업으로 작성 됩니다.
  uid: Microsoft.Quantum.Diagnostics.DumpReferenceAndTarget
- summary: 두 작업과 `givenU` 기반 상태를 적용 한 결과가 동일한 지 확인 합니다 `expectedU` . 기본 상태는 매개 변수를 통해 설명 됩니다 `basis` . <xref:microsoft.quantum.extensions.fliptobasis>이 설명에 대 한 자세한 내용은 함수를 참조 하세요.
  uid: Microsoft.Quantum.Diagnostics._assertEqualOnBasisVector
- summary: >-
    $ \Ket {0} \otimes\cdots\ket {0} $를 $ \ket{\ psi_0} \otimes \ket{\ psi_ {n-1}} $로 매핑하는 unitaries을 적용 합니다. 여기서 $ \ket{\ psi_k} $은에 종속 `basis[k]` 됩니다.

    Value `basis[k]` 와 $ \ket{\ psi_k} $ 사이의 대응은 다음과 같습니다.

    - `basis[k]=0` $ \rightarrow \ket {0} $. - `basis[k]=1` $ \rightarrow \ket {1} $. - `basis[k]=2` $ \rightarrow \ket{+} $. - `basis[k]=3` $ \rightarrow \ket{i} $ (+ 1 eigenstate Y의 1 eigenstate)
  uid: Microsoft.Quantum.Diagnostics._flipToBasis
- summary: 데카르트 product [0, 경계 [0]-1] × [0, 경계 [1]-1] × [0, 경계 [길이 (범위)-1]-1]를 통해 변수를 반복 하 고 데카르트 제품의 모든 요소에 대해 op (arr)를 호출 합니다.
  uid: Microsoft.Quantum.Diagnostics._iterateThroughCartesianPower
- summary: >-
    두 개의 레지스터가 지정 된 경우는 각 레지스터의 각 비트 쌍 간에 최대 entangled 상태를 준비 합니다. 모든 비트는 | 0 ⟩ 상태에서 시작 해야 합니다.

    결과적으로 각 레지스터의 해당 \bra{\ 쌍은 $ beta_ {00} } \ket{\ beta_ {00} } $에 있습니다.
  uid: Microsoft.Quantum.Diagnostics._prepareEntangledState
