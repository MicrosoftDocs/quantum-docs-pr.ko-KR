### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: microsoft.quantum.arrays
summary: 배열의 요소에 대해 정의 된 배열과 작업이 지정 된 경우 작업에서 원래 배열의 이미지로 구성 된 새 배열을 반환 합니다.
remarks: "작업은 제네릭 형식에 대해 정의 됩니다. 즉, 배열 및 작업이 있을 때마다 `'T[]` `action : 'T -> 'U` 배열의 요소를 매핑하고 형식의 새 배열을 생성할 수 있습니다 `'U[]` ."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: "`'T` `'U` 각 요소에 적용 되는에서로의 작업입니다."
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: 에 있는 요소의 배열 `'T` 입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: "`'U[]`작업에 의해 매핑되는 요소의 배열입니다 `action` ."
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array`요소의 형식입니다.'
- uid: "'U"
  summary: 작업의 결과 형식 `action` 입니다.
