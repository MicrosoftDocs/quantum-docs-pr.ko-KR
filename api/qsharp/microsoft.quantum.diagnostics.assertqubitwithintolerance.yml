### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: microsoft.quantum.diagnostics
summary: '`q`지정 된 허용 오차까지 해당 하는 Pauli Z 연산자의 예상 된 eigenstate를 어설션 합니다.'
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> 에서는 $ eigenstates $Z 아닌 임의의 eibit 상태를 어설션할 수 있습니다.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 에서 예상 하는 것으로 예상 되는 상태는 `Zero` 또는 `One` 입니다.
    isPrimitive: true
    uid: Result
  - name: q
    summary: 상태가 어설션된의 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 예상 결과를 반환할 비트의 측정 확률에 대 한 허용 오차입니다.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
