        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl)
  types:
  - summary: 에 `(curriedOp(t))(u)`해당 하 `op` 는 새 `op(t, u)` 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
