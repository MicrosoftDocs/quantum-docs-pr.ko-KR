### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: 지정 된 인덱스 목록에서 요소를 제외 하 고 다른 배열의 요소를 포함 하는 배열을 반환 합니다.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: 출력에서 제외 해야 하는 요소를 나타내는 인덱스의 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 출력 배열의 값이 사용 되는 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`output[0]`는 인덱스가 `remove`에 표시 되지 않는 `array`의 첫 번째 요소입니다. 이러한 요소는 두 번째 요소와 같은 방식으로 `output[1]` `output` 합니다.'
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 배열 요소의 형식입니다.
