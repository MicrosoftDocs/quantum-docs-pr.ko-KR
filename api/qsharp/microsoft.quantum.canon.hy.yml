### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Z와 Y 축을 교환 하는 Hadamard 변환에 Y 기반 아날로그를 적용 합니다.


  단일 비트의 Y Hadamard 변환 $H _Y = S H $는 다음과 같습니다.


  \begin{align} H_Y \mathrel{: =} \frac{1}{\sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ &-i \end{bmatrix}.

  \end{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
