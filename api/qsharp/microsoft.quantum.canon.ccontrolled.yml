### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolled
name: CControlled
type: function
namespace: Microsoft.Quantum.Canon
summary: 작업 op가 지정 된 경우 기존 컨트롤 비트가 true 이면 op를 적용 하는 새 작업을 반환 합니다. 이면 `false`아무 작업도 수행 되지 않습니다.
syntax: "function CControlled (op : ('T => Unit)) : ((Bool, 'T) => Unit)"
input:
  content: "(op : ('T => Unit))"
  types:
  - name: op
    summary: 조건부로 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ((Bool, 'T) => Unit)
  types:
  - summary: 클래식 컨트롤 비트가 true 인 경우 op 인 새 작업입니다.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업의 입력 형식입니다.
