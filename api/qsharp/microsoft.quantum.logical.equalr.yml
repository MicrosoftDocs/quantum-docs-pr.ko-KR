### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: 두 입력이 같으면 true를 반환 하 고,
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: Result
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true``a` 가와 같으면이 고, 그렇지 `b`않으면입니다.'
    isPrimitive: true
    uid: Bool
