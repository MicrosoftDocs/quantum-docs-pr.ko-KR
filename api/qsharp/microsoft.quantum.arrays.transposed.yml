### YamlMime:QSharpType
uid: microsoft.quantum.arrays.transposed
name: Transposed
type: function
namespace: microsoft.quantum.arrays
summary: >-
  배열의 배열로 표시 되는 매트릭스의 바꾸기를 반환 합니다.


  $R $ rows 및 $c $ columns를 사용 하 여 $r \times c $ matrix로 입력 합니다.  행렬은 행 기반입니다. 즉, `matrix[i][j]` 행 $i $ 및 열 $j $의 요소에 액세스 합니다.


  이 함수는 입력 행렬의 전치 인 $c \times r $ matrix를 반환 합니다.
examples: >-
  ```Q#

  // same as [[1, 4], [2, 5], [3, 6]]

  let transposed = Transposed([[1, 2, 3], [4, 5, 6]]);

  ```
syntax: "function Transposed (matrix : 'T[][]) : 'T[][]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: 행 기반 $r \times c $ 행렬
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: $C \times r $ matrix로 바뀜
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: 에 있는 각 요소의 형식입니다 `matrix` .
