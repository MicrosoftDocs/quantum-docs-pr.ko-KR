    isPrimitive: true
    uid: Bool
  - name: message
    summary: 클래식 조건이 false 인 경우 인쇄 될 실패 메시지 문자열입니다.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
