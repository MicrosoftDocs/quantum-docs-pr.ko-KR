### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 는 기존 조건이 true 임을 선언 합니다.
examples: >-
  다음 Q # 코드 조각이 실패 합니다.


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: 선언 될 조건입니다.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: 클래식 조건이 false 인 경우 인쇄 될 실패 메시지 문자열입니다.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
