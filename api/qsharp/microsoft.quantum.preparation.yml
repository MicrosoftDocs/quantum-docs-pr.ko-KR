- summary: >-
    단일가 나 비트 상태에 대 한 Bloch 구 좌표를 계산 합니다.

    지정 된 두 복소수 $a 0, a1 $는 Bloch 구의 좌표를 계산 하는 구의 좌표를 계산 하는 구의 좌표를 계산 합니다. 예를 들어, $a 0 \ket {0} + a1 \ket {1} = r e ^ {it} (e ^ {-i \emlb = r e ^ {(\ 테타/2)} \ket {0} + e ^ {i \emlc\sin{(\ 테타 {1}
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    지정 된 혼합 상태의 purification을 준비 하는 작업을 반환 합니다.

    "Purified mixed state"는 계수 {pi}의 벡터로 지정 된 | ψ ⟩ = Σi √ pi | i ⟩ | garbagei ⟩ 형식의 상태를 나타냅니다. 이 양식의 상태를 혼합 된 상태 ρ ≔ pi | i ⟩ ⟨ i로 줄일 수 있습니다. "가비지" 레지스터를 추적 하는 방법 (즉, 계산 기반의 대각선 인 혼합 된 상태).


    자세한 내용은 https://arxiv.org/pdf/1805.03662.pdf?page=15 을 참조 하세요.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: 에서 반환 하는 작업을 적용 하기 위해 할당 해야 하는 총 비트 수를 반환 합니다 @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    지정 된 데이터 컬렉션을 나타내는 레지스터와 함께 지정 된 혼합 된 상태의 purification을 준비 하는 작업을 반환 합니다.

    "Purified mixed state with data"는 Σi √ pi | i ⟩ | 크 ⟩ | garbagei ⟩ 형식의 상태를 나타냅니다. 여기서 각 크 크는 register | i ⟩에 연결 된 추가 데이터를 인코딩하는 bitstring입니다.


    자세한 내용은 https://arxiv.org/pdf/1805.03662.pdf?page=15 을 참조 하세요.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM는 더 이상 사용 되지 않습니다. 대신 <xref:Microsoft.Quantum.Preparation.PurifiedMixedState>를 사용하십시오.


    는 퀀텀 ROM 기술을 사용 하 여 지정 된 밀도 행렬을 나타냅니다.

    $ 계수의 $ \ alpha_j $ $N 목록이 지정 된 경우,이는 \ket{j}\bra{j} 기술을 사용 하 여 밀도 행렬 $ \rho = \ p_j {j = 0} ^ {N-1} \frac{| sum_ |}의 purification에 대 한 근사치 $ \tilde\rho\ sum_ {j = 0} ^ {N-1} alpha_j $를 준비 하는 단일 $U $를 반환 합니다. {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. 이러한 근사값에서 $ \epsilon $ 오류는 $ | p_j-\frac{| alpha_j |}입니다. {\ sum_k | \ alpha_k |} | \le \le/N $ 및 $ \| \tilde\rho-\rho \| \le \te\e $를 입력 합니다. 즉, $ $ \begin{align} U\ket {0} ^ {\lceil\ log_2 N\rceil} \ k {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{garbage} _j}입니다. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
