### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: microsoft.quantum.canon
summary: 지정 된 비트 마스크로 지정 된 상태에 의해 제어 되는 단일 작업을 대상 레지스터에 적용 합니다.
remarks: >-
  에 지정 된 패턴은 `bits` 보다 짧을 수 있습니다 `controlRegister` .이 경우 추가 컨트롤의 비트는 무시 됩니다. 즉, $ \ket {0} $ 또는 $ \ket $에서 제어 되지 않습니다 {1} .

  `bits`가 보다 길면 `controlRegister` 오류가 발생 합니다.


  예를 들어는 `bits = [0,1,0,0,1]` `oracle` `controlRegister` 가 $ \ket {0} \ket {1} \ket {0} \ket {0} \ket {1} $ 상태에 있는 경우에만 적용 됩니다.
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: 지정 된 단일 작업을 제어 하는 비트 문자열입니다.
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: 대상 레지스터에 적용 될 단일 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: 의 응용 프로그램을 제어 하는 퀀텀 레지스터입니다 `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: 입력으로에 전달 되는 대상 레지스터 `oracle` 입니다.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
