### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexca
name: ApplyToEachIndexCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  레지스터의 인덱싱된 각 요소에 단일 수준 비트 작업을 적용 합니다.

  한정자는 `CA` 단일의 비트 연산이 adjointable 및 제어 가능 함을 나타냅니다.
syntax: "operation ApplyToEachIndexCA (singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 각 고 비트에 적용할 연산입니다.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: 지정 된 작업을 적용할 대상 비트의 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 각 작업의 역할을 하는 대상입니다.
functors:
- Adjoint
- Controlled
