### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Knill magic state 추출을 알고리즘을 구현 합니다.


  매직 상태 $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} \ket \end{align}의 15 개의 대략적인 {8} 복사본 {1} 을 지정 하면, $ $는 고품질의 복사본 하나를 생성 합니다.
remarks: >-
  Knill 알고리즘을 따릅니다.

  그러나 현재 구현은 너무 많은 비트를 사용 하기 때문에 최적 상태가 아닙니다.

  매직 상태는이 루틴에 삽입 되며,이 경우 더 나은 프로토콜이 있습니다.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: 매직 상태의 대략적인 복사본을 포함 하는 15 개의 비트 레지스터입니다. 이 추출을 절차의 다음 응용 프로그램에 `roughMagic[0]` 는 고품질 복사본이 하나 포함 되 고 나머지 레지스터는 $ \ket{00\cdots 0} $ 상태로 다시 설정 됩니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: 이면 `true` 프로시저 성공 및 고품질 복사를 수락 해야 합니다. 이면 `false` 프로시저가 실패 하 고 레지스터의 상태가 undefined로 간주 되어야 합니다.
    isPrimitive: true
    uid: Bool
