### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationca
name: TransformedOperationCA
type: function
namespace: Microsoft.Quantum.Canon
summary: 함수 및 작업이 지정 된 경우 지정 된 함수가 입력을 변환 하는 새 작업을 반환 합니다.
examples: >-
  다음 호출에서는를 @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" 사용 하 여 입력 용 @"Microsoft.Quantum.Arithmetic.BigEndian" 으로 설계 된 작업을 형식의 @"Microsoft.Quantum.Arithmetic.LittleEndian"입력을 허용 하는 작업으로 변환 합니다.


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
