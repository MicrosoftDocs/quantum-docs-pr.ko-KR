### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  기존 결과의 값에 따라 두 개의 단일 작업 중 하나를 적용 합니다.


  결과 `result`지정 된 경우 `result`가 `Zero`와 같은 경우 `zeroInput` `zeroOp` 작업을 입력으로 적용 하 고 `oneOp(oneInput)` 때 `result == One`적용 합니다.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: '`zeroOp` 또는 `oneOp` 적용 되는지 여부를 확인 하는 데 사용 되는 측정 결과입니다.'
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: '`result == Zero`때 적용할 단일 작업입니다.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: '`result == Zero`때 `zeroOp`에 제공 되는 입력입니다.'
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: '`result == One`때 적용할 단일 작업입니다.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: '`result == One`때 `oneOp`에 제공 되는 입력입니다.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용 `zeroOp` 작업의 입력 형식입니다.
- uid: "'U"
  summary: 조건부로 적용 `oneOp` 작업의 입력 형식입니다.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
