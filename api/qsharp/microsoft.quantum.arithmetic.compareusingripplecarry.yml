### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.compareusingripplecarry
name: CompareUsingRippleCarry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  이 연산은 값의 XOR를 출력의 비트에 적용 하 여, 값의 레지스터가 나타내는 정수가 다른 정수 보다 큰지 테스트 합니다.


  두 개의 정수가 `x` 지정 `y` 되 고 동일한 크기의 비트 레지스터에 저장 된 경우이 작업은 충족 `x > y`되는지 확인 합니다. True 이면 1이 XORed 출력으로 변환 됩니다. 그렇지 않으면 0이 출력의 XORed 됩니다.

  즉,이 작업은 단일 $ $ \begin{align} U\ket {x} \ k {y} \ k {z} = \ket{x}\ket{y}\ket{z\oplus (x>y)}로 나타낼 수 있습니다.

  \end{align} $ $
syntax: 'operation CompareUsingRippleCarry (x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit) : Unit'
references: '- 새 퀀텀 ripple-A. Cuccaro, Thomas G. Draper, Samuel, David Petrie Moultonhttps://arxiv.org/abs/quant-ph/0410184'
input:
  content: '(x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit)'
  types:
  - name: x
    summary: '`LittleEndian` 지정 된 형식으로 저장 되는 첫 번째 숫자는 이상 비트 레지스터입니다.'
    uid: microsoft.quantum.arithmetic.littleendian
  - name: y
    summary: 지정 된 형식에 `LittleEndian` 저장 된 두 번째 숫자입니다.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: output
    summary: 비교 결과를 저장 하 $x y $>입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
