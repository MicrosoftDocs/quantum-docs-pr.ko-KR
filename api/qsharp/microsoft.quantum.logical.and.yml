### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: 두 값의 부울 값을 반환 합니다.
remarks: >-
  연산자와 달리 `and` 이 함수는 두 입력이 모두 완전히 계산 되도록 하는 짧은 회로는 아닙니다.


  단기 동작으로, 다음은 동일 합니다.


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 고려해 야 할 첫 번째 값입니다.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 고려할 두 번째 값입니다.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true``a`및 `b` 가 둘 다 인 경우에만 `true` 입니다.'
    isPrimitive: true
    uid: Bool
