    두 레지스터의 위치 0에 있는 이상에서 시작 하 여, CCNOT은 대상 레지스터의 위치 1에 있는 나머지 비트에 적용 되 고, 대상 레지스터의 위치 2에 있는, 위치 1의 이상 비트에 의해 제어 됩니다. 위치 `Length(nQubits)-1`의 대상입니다.
