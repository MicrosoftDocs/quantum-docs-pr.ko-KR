  summary: >-
    해독 가능한 내부 ripple-두 개의 정수를 추가 합니다.

    LittleEndian에서 인코딩된 두 개의 $n $ bit 정수는 `xs` 및 `ys`를 등록 하 고,이 작업은 두 정수의 합계를 계산 합니다. 이러한 정수는 결과의 $n $ 최하위 비트를 `ys`에 유지 하 고, 운반 비트는 xored `carry`합니다.
