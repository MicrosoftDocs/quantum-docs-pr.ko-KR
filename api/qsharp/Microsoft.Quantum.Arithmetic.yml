- uid: microsoft.quantum.arithmetic.squarefxp
  summary: 고정 소수점 수를 제곱 합니다.
- uid: microsoft.quantum.arithmetic.squarei
  summary: '`result`로 `xs` 정수의 제곱을 계산 합니다 .이는 처음에 0 이어야 합니다.'
- uid: microsoft.quantum.arithmetic.squaresi
  summary: 부호 있는 사각형 `xs` `result`에 결과를 저장 합니다 .이 값은 처음에 0 이어야 합니다.
- uid: microsoft.quantum.arithmetic.sum
  summary: 해독 가능한 sum gate를 구현 합니다. `carryIn`에서 인코딩된 전달 비트와 `summand1` 및 `summand2`에서 인코딩된 두 개의 summand 비트가 지정 된 경우, `summand1`에서 `carryIn`, `summand2` 및 `summand2`의 비트 xor을 계산 합니다.
newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: 부호 없는 정수를 빅 endian 순서로 인코딩하는 레지스터입니다. Index `0`는 부호 없는 정수의 상위 비트를 인코딩합니다.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: 고정 소수점 수에 해당 하는 비트의 레지스터를 나타냅니다. 는 이진 점의 왼쪽에 있는 값과 같은 정수 (즉, 1 보다 크거나 같은 가중치 비트)와 퀀텀 레지스터로 구성 됩니다.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: 부호 없는 정수를 거의 endian 순서로 인코딩하는 레지스터입니다. 인덱스를 포함 하는 이상 비트 `0` 부호 없는 정수의 최하위 비트를 인코딩합니다.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    QFT 기반의 작은 endian 부호 없는 정수입니다.


    예를 들어 $ \ket{x} $가 계산을 기준으로 하는 정수 $x $의 작은 endian 인코딩이 면 $ \operatorname{QFTLE} \ket{x} $는 QFT의 $x $의 인코딩입니다.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: Little endian에 저장 된 부호 있는 정수 형식입니다 (LittleEndian 참조).
