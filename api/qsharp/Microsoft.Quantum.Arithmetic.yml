- uid: microsoft.quantum.arithmetic.carry
  summary: 해독 가능한 전달 게이트를 구현 합니다. `carryIn`에서 인코딩된 전달 비트와 `summand1` 및 `summand2`에서 인코딩된 두 개의 summand 비트가 지정 된 경우는 `summand1`에서 `carryIn`, `summand2` 및 `summand2`의 비트 xor을 계산 하 고, 운반은 xored `carryOut`합니다.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    레지스터 중 하나에 대 한 다음의 비트에서 작동 하는 두 개의 두 비트 레지스터의 해당 비트에서 제어 되는 CCNOT 게이트의 cascade를 구현 합니다.

    두 레지스터의 위치 0에 있는 이상에서, CCNOT은 대상 레지스터의 위치 1에 있는 나머지 비트에 적용 되 고, 대상 레지스터의 위치 2에 있는 두 번째 위치에 있는 두 번째 위치에 있는, 위치 1의 해당 위치에서 제어 하는 `Length(nQubits)-1`위치에서 대상의 작업으로 종료 됩니다.
