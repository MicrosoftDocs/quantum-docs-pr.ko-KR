### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열이 지정 된 경우 해당 배열의 요소를 반환 하는 함수를 반환 합니다.
remarks: 이 함수는 함수 및 함수를 인수로 사용 `Int -> 'T` 하는 작업과의 상호 운용을 위해 주로 유용 합니다. 예를 들어, 함수를 사용 하 여 전체 배열을 메모리에 기록할 필요가 없도록 하는 생성기 표현 라이브러리에서 일반적입니다.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: 조회 함수로 나타낼 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: 이에 `f` 해당 하 `f(idx) == f[idx]`는 함수입니다.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 조회 함수로 표시 되는 배열의 요소 형식입니다.
