    isPrimitive: true
    uid: Double
  - name: qubits
    summary: $R $에서 해당 상태를 회전할 레지스터입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
