### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: 0 보다 크거나 같고 1 보다 작은 간격의 임의의 실수를 반환 합니다.
remarks: 이 함수는 <xref:microsoft.quantum.intrinsic.random>를 호출 하므로 해당 임의성은 `Random`의 구현에 따라 달라 집니다.
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      난수를 샘플링 해야 하는 전체 자릿수의 비트 수입니다.

          # Output

      \Texttt{bitsRandom}} $ [0, 2 ^ {\texttt{bitsRandom}}) $에서 확률값 $ \Pr (k) = 1/2 ^ {\texttt{bitsRandom}} $로 샘플링 된 $k 정수에 대 한 실수 $x = k/2 ^ {$입니다.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
