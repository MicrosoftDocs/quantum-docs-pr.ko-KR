### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  정수 범위의 데카르트 제곱에 있는 각 인덱스에 대해 작업을 적용 합니다.


  범위 `0..(bound - 1)`에서 데카르트 제곱의 각 요소에 대 한 작업을 반복적으로 적용 합니다.
examples: >-
  작업 `op`을 지정 하는 경우 다음 두 코드 조각이 동일 합니다.


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: 범위가 `0..(bound - 1)` 발생 해야 하는 데카르트 제곱입니다.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: 범위 길이로 지정 된 반복 될 범위에 대 한 사양입니다.
    isPrimitive: true
    uid: Int
  - name: op
    summary: 지정 된 데카르트 거듭제곱의 각 요소에 대해 호출 되는 작업입니다.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
