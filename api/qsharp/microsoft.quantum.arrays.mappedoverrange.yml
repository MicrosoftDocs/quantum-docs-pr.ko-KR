### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedoverrange
name: MappedOverRange
type: function
namespace: microsoft.quantum.arrays
summary: 정수를 입력으로 사용 하는 범위와 함수가 지정 된 경우 함수 아래 범위 값의 이미지로 구성 된 새 배열을 반환 합니다.
remarks: "함수는 제네릭 형식에 대해 정의 됩니다. 즉, 함수가 있을 때마다 `mapper: Int -> 'T` 범위의 값을 매핑하고 형식의 배열을 생성할 수 있습니다 `'T[]` ."
examples: >-
  이 예에서는 짝수의 범위에 1을 추가 합니다.


  ```Q#

  let numbers = MappedOverRange(PlusI(1, _), 0..2..10);

  // numbers = [1, 3, 5, 7, 9, 11]

  ```
syntax: "function MappedOverRange (mapper : (Int -> 'T), range : Range) : 'T[]"
input:
  content: "(mapper : (Int -> 'T), range : Range)"
  types:
  - name: mapper
    summary: 범위 값을 매핑하는 데 사용 되는의 함수입니다 `Int` `'T` .
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: range
    summary: 정수 범위입니다.
    isPrimitive: true
    uid: Range
output:
  content: "'T[]"
  types:
  - summary: "`'T[]`함수로 매핑되는 요소의 배열입니다 `mapper` ."
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 함수의 결과 형식 `mapper` 입니다.
seeAlso:
- microsoft.quantum.arrays.mapped
