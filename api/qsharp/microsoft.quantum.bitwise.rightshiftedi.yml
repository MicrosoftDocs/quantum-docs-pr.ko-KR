### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 숫자의 비트 표현을 지정 된 비트 수 만큼 오른쪽으로 이동 합니다.
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: 비트 표현이 오른쪽으로 이동 하는 숫자 (낮음)입니다.
    isPrimitive: true
    uid: Int
  - name: amount
    summary: '`value`를 오른쪽으로 이동할 비트 수입니다.'
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`amount` 비트로 오른쪽으로 이동한 `value`값입니다.'
    isPrimitive: true
    uid: Int
