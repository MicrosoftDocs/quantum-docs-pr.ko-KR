### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.maj
name: MAJ
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  이는 내부 과반수 작업을 3 개의 비트에 적용 합니다.


  $ \Ket{z} $로 대상의 상태를 표시 하 고 입력 된 값 비트의 입력 상태를 $ \ket{x} $ 및 $ \ket{y} $로 표시 하는 경우이 작업은 다음 변환을 수행 합니다. $ \ket{xyz} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} ( x, y, z)} $입니다.
syntax: 'operation MAJ (input0 : Qubit, input1 : Qubit, target : Qubit) : Unit'
input:
  content: '(input0 : Qubit, input1 : Qubit, target : Qubit)'
  types:
  - name: input0
    summary: 첫 번째 입력 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: input1
    summary: 두 번째 입력 비트입니다.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: 과반수 함수가 적용 될 대상입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
