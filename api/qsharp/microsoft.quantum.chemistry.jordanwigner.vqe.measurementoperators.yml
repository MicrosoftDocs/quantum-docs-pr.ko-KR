### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: Wigner 용어의 예상 값을 계산 하는 데 필요한 모든 측정 연산자를 계산 합니다.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: 분자 시스템을 시뮬레이트하는 데 필요한 비트 수입니다.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: 각 Pauli 연산자가 적용 되는의 인덱스를 포함 하는 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: 요르단-Wigner term의 유형입니다.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: 측정 연산자의 배열 (각각 Pauli의 배열)입니다.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
