### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 는 기존 조건이 false 임을 선언 합니다.
examples: >-
  다음 Q # 코드는 "Hello, 세계"를 인쇄 합니다.


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: 선언 될 조건입니다.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: 고전 조건이 true 인 경우 인쇄 될 실패 메시지 문자열입니다.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
