### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: microsoft.quantum.bitwise
summary: >-
  두 정수의 비트 AND를 반환 합니다.

  이는 기본 제공 연산자와 동일한 계산을 수행 합니다 `&&&` .
remarks: '자세한 내용은 [c # &amp; 연산자](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator) (binary)를 참조 하세요.'
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
