### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  두 퀀텀 정수를 나눕니다.


  `xs`는 나머지 `xs - floor(xs/ys) * ys` 를 보유 하 `result` 고는 `floor(xs/ys)`를 보유 합니다.
remarks: >-
  는 표준 시프트 및 빼기 방법을 사용 하 여 나누기를 구현 합니다.

  제어 되는 버전은 빼기로 추가 컨트롤이 필요 하지 않습니다.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $ 비트 피제수는 나머지로 바뀝니다.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $ 비트 제 들
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $ 비트 결과 $n $ \ket{0}$ 상태 여야 하며 정수 나누기의 결과로 대체 됩니다.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
