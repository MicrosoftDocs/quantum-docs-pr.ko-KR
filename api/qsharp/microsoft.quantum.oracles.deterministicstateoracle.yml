### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  결정적 상태 준비를 위한 oracle을 나타냅니다.


  Oracle $O $에 대 한 입력은 다음과 같습니다.


  - 원하는 퀀텀 상태 $ \ket{\psi}\_s $를 저장할 레지스터입니다.
remarks: >-
  $O \ket{0}= \ket{\psi} $에서 정의한이 oracle은 상태 $ \ket{\psi} $를 만들기 위해 계산{0}기준 상태 $ \ket $에 대해 작동 합니다.

  첫 번째 매개 변수는 $ \ket{\psi} $의 기본 비트 레지스터입니다.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
