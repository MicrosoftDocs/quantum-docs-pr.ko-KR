uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  시뮬레이션 알고리즘을 구현 하는 데 쉽게 구현 하 고 사용할 수 있는 게이트 집합을 나타냅니다.


  집합의 요소는로 인덱싱됩니다 <xref:microsoft.quantum.simulation.generatorindex>. 각 집합은 `GeneratorIndex` 에 대 한 함수에서로 <xref:microsoft.quantum.simulation.evolutionunitary>설명 됩니다 .이 함수는 시간을 나타내는 실수에 의해 매개 변수화 된 작업입니다.
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
