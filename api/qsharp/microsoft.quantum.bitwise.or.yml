### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.or
name: Or
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  두 정수의 비트 OR을 반환 합니다.

  이는 기본 제공 `|||` 연산자와 동일한 계산을 수행 합니다.
remarks: '[C # | 참조 추가 정보를 확인](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/or-operator) 합니다.'
examples: >-
  ```qsharp

  let a = 248;      //                 11111000₂

  let b = 63;       //                 00111111₂

  let x = Or(a, b); // x : Int = 255 = 11111111₂.

  ```
syntax: 'function Or (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
