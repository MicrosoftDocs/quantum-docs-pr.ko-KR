### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열을 같은 길이의 여러 요소로 분할 합니다.
remarks: 가로 `nElements`나눌 수 없는 경우 `Length(arr)` 출력의 마지막 요소는 보다 `nElements` 짧을 수 있습니다.
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: 각 청크의 길이입니다.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 분할할 배열입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 원본 배열의 각 청크를 포함 하는 배열입니다.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
