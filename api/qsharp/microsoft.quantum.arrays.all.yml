### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: 배열의 요소에 대해 정의 된 배열과 조건자가 지정 된 경우 및 배열의 모든 요소가 조건자를 충족 하는지 확인 합니다.
remarks: "함수는 `'T[]` 제네릭 형식에 대해 정의 됩니다. 즉, 배열 및 함수가 `predicate: 'T -> Bool` 있을 때마다 모든 요소가 만족 `Bool` `predicate`하는지 여부를 나타내는 값을 생성할 수 있습니다."
examples: >-
  다음 코드는 배열의 모든 요소가 0이 아닌지 여부를 확인 합니다.


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 에서 `'T` `Bool` 요소를 확인 하는 데 사용 하는 함수입니다.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: 에 있는 요소의 배열 `'T`입니다.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: 모든 `Bool` 요소에 적용 되는 조건자의 AND 함수 값입니다.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: '`array` 요소의 형식입니다.'
