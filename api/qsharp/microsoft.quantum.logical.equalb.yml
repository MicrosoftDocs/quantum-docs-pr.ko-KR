### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: microsoft.quantum.logical
summary: 두 입력이 같으면 true를 반환 하 고,
remarks: >-
  다음은 동일 합니다.


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 비교할 첫 번째 값입니다.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 비교할 두 번째 값입니다.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` 가와 같으면이 고, 그렇지 않으면입니다 `a` `b` .'
    isPrimitive: true
    uid: Bool
