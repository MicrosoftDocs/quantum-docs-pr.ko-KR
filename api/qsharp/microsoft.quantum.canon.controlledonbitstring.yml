uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  컨트롤 레지스터 상태가 지정 된 비트 마스크에 해당 하는 경우 대상 레지스터에 oracle을 적용 하는 단일 작업을 반환 합니다.


  이 함수의 출력은 \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}}와 같이 단일 변환 $U $로 나타낼 수 있는 작업입니다. \cdots \begin{cases} V \ket{\psi} & \t extrm{if} (b_0 b_1 \cdots b_ {n-1}) = \texttt{bits} \\ \\ \ket{\psi} & \textrm{otherwise} \end{cases}, \end{align} where $V $은 `oracle` 작업 동작을 나타내는 단일 변환입니다.
remarks: >-
  및 `bits` `controlRegister` 의 길이는 동일 해야 합니다.


  부울 배열과 `bits` 단일 연산이 `oracle`제공 되는 경우이 함수의 출력은 다음 단계를 수행 하는 작업입니다.


  * 의 요소 `X` 에 `false` 해당 하는 컨트롤 레지스터의 각 요소에 작업을 적용 합니다 `bits`.

  * 컨트롤 `Controlled oracle` 및 대상 레지스터에 적용 됩니다.

  * 의 `bits` 요소 `X` 에 `false` 해당 하는 컨트롤 레지스터의 각 요소에 작업을 적용 하 여 컨트롤을 원래 상태로 되돌립니다.


  함수 출력은 `bits` 가와 같은 특수 한 경우 `[true, ..., true]` `ControlledOnBitString` 입니다. `Controlled`
examples: >-
  다음 코드 조각은 동일 합니다.


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  and


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  다음 코드는 $ \frac{1}{2}{00} (\ket-{01} \ket + \ket{10} + \ket{11}) $ 상태를 준비 합니다.


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
