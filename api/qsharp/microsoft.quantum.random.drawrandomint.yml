### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: 지정 된 포함 범위에서 임의의 정수를 그립니다.
remarks: 인 경우 실패 `max <= min` 합니다.
examples: >-
  다음 Q # 코드 조각은 임의로 6 면 주사위를 롤업 합니다.


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: 그릴 가장 작은 정수입니다.
    isPrimitive: true
    uid: Int
  - name: max
    summary: 그릴 가장 큰 정수입니다.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 의 포함 범위에서에 해당 하는 정수 `min` `max` 입니다.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
