### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  는 Pauli Z 기준으로 원하는 비트의 레지스터를 측정 합니다.


  전체 레지스터의 패리티를 표시 하는 $Z \otimes Z \otimes \cst\otimes Z $ 기준으로 stbits의 레지스터를 측정 합니다.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 측정할 레지스터입니다.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $Z \otimes Z \otimes \cst\otimes Z $를 측정 한 결과입니다.
    isPrimitive: true
    uid: Result
