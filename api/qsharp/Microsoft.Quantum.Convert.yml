### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: " # <a name=\"summary\"></a>요약\n 이 네임 스페이스는 다양 한 Q # 데이터 형식 간의 변환을 위한 함수를 포함 합니다."
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: >-
    지정 된 큰 정수를 부울 배열로 변환 합니다.

    배열의 0 요소는 큰 정수의 최하위 비트입니다.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: >-
    지정 된 부울 배열을 해당 하는 큰 정수로 변환 합니다.

    배열의 0 요소는 큰 정수의 최하위 비트입니다.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Little endian 형식의 비트 문자열에서 양의 정수를 생성 합니다.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: 비트 문자열이 지정 된 경우 단일 수준 비트 Pauli 연산자의 배열로 표시 되는 다중 값 비트 Pauli 연산자를 반환 합니다.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: '`Bool[]` 형식을 `Result[]` 형식으로 변환 합니다. 여기서 `true` `One`에 매핑되고 `false` `Zero`에 매핑됩니다.'
- uid: microsoft.quantum.convert.boolasresult
  summary: '`Bool` 형식을 `Result` 형식으로 변환 합니다. 여기서 `true` `One`에 매핑되고 `false` `Zero`에 매핑됩니다.'
- uid: microsoft.quantum.convert.boolasstring
  summary: 지정 된 부울 값을 해당 하는 문자열 표현으로 변환 합니다.
- uid: microsoft.quantum.convert.doubleasstring
  summary: 지정 된 배정밀도 부동 소수점 숫자를 해당 하는 문자열 표현으로 변환 합니다.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: 지정 된 형식을 사용 하 여 지정 된 배정밀도 부동 소수점 숫자를 해당 하는 문자열 표현으로 변환 합니다.
- uid: microsoft.quantum.convert.functionasoperation
  summary: 함수를 작업으로 변환 합니다.
- uid: microsoft.quantum.convert.intasbigint
  summary: 지정 된 정수를 해당 하는 큰 정수로 변환 합니다.
- uid: microsoft.quantum.convert.intasboolarray
  summary: 반환 된 배열에 대 한 작은 endian 표현을 사용 하 여 양의 정수의 이진 표현을 생성 합니다.
- uid: microsoft.quantum.convert.intasdouble
  summary: 지정 된 정수를 해당 하는 배정밀도 부동 소수점 숫자로 변환 합니다.
- uid: microsoft.quantum.convert.intasstring
  summary: 지정 된 정수를 해당 하는 문자열 표현으로 변환 합니다.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: 지정 된 형식을 사용 하 여 지정 된 정수를 해당 하는 문자열 표현으로 변환 합니다.
- uid: microsoft.quantum.convert.maybebigintasint
  summary: >-
    가능 하면 지정 된 큰 정수를 해당 하는 정수로 변환 합니다.

    함수는 변환 가능한 경우에만 결과 정수 및 부울 플래그 (true)의 쌍을 반환 합니다.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: 단일가 나 비트 Pauli 연산자의 배열로 표현 되는 다중 기능 비트 Pauli 연산자를 정수로 인코딩합니다.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: Start .로 열거 된 정수의 `arr` 배열을 만듭니다. 단계. 종단.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: '`Result[]` 형식을 `Bool[]` 형식으로 변환 합니다. 여기서 `One` `true`에 매핑되고 `Zero` `false`에 매핑됩니다.'
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Little endian 형식의 결과 문자열에서 양의 정수를 생성 합니다.
- uid: microsoft.quantum.convert.resultasbool
  summary: '`Result` 형식을 `Bool` 형식으로 변환 합니다. 여기서 `One` `true`에 매핑되고 `Zero` `false`에 매핑됩니다.'
operations:
- uid: microsoft.quantum.convert.call
  summary: 지정 된 입력을 사용 하 여 함수를 호출 합니다.
