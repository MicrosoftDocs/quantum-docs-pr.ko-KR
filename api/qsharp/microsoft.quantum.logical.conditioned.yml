### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: 부울 조건 값에 따라 두 값 중 하나를 반환 합니다.
remarks: >-
  `?|` 연산자와 달리이 함수는 두 입력이 모두 완전히 계산 되도록 하는 짧은 회로는 아닙니다.


  단기 동작으로, 다음은 동일 합니다.


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: 반환 되는 입력을 제어 하는 데 사용 되는 조건입니다.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: 가 인 `condition` `true`경우 반환 될 값입니다.
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: 가 인 `condition` `false`경우 반환 될 값입니다.
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue``condition` 가 이면 `true`이 고 `ifFalse` , 그렇지 않으면입니다.'
    uid: "'T"
    isLocal: true
