### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: 오류 수정 코드 블록의 증후군을 측정 하는 데 사용 되는 작업을 나타냅니다.
remarks: >-
  시그니처 `(LogicalRegister => Syndrome)` 는 `LogicalRegister` 및 일부 보조 비트에 대해 공동으로 작동 하는 작업을 나타내며 이러한 측정의을 `Syndrome` `Result[]` 나타내는 값을 추출 하기 위해 보조 비트의 측정을 따릅니다.


  ### <a name="examples"></a>예

  Syndromes = \langle ZZI, IZZ \rangle $를 사용 하 여을 측정 $S 합니다.


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
