### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  클래식 결과의 값에 따라 제어 가능한 두 작업 중 하나를 적용 합니다.


  결과를 제공 하면 `result` 가와 같은 경우에는를 사용 하 여 작업을 적용 하 `zeroOp` `zeroInput` `result` `Zero` 고가 적용 됩니다 `oneOp(oneInput)` `result == One` .
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: 또는이 적용 되었는지 확인 하는 데 사용 되는 측정 결과 `zeroOp` `oneOp` 입니다.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: 일 때 적용 되는 제어 가능한 작업 `result == Zero` 입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: 때 제공 되는 입력입니다 `zeroOp` `result == Zero` .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: 일 때 적용 되는 제어 가능한 작업 `result == One` 입니다.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: 때 제공 되는 입력입니다 `oneOp` `result == One` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업의 입력 형식 `zeroOp` 입니다.
- uid: "'U"
  summary: 조건부로 적용할 작업의 입력 형식 `oneOp` 입니다.
functors:
- Controlled
seeAlso:
