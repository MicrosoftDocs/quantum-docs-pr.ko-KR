### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  클래식 결과의 값에 따라 제어 가능한 두 작업 중 하나를 적용 합니다.


  결과 `result`를 제공 하면가와 같은 `zeroOp` `zeroInput` `result` `Zero`경우에는를 사용 하 여 작업을 적용 하 `oneOp(oneInput)` 고 `result == One`가 적용 됩니다.
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: '`zeroOp` 또는 `oneOp` 이 적용 되었는지 확인 하는 데 사용 되는 측정 결과입니다.'
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: 일 때 `result == Zero`적용 되는 제어 가능한 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: '`zeroOp` 때 `result == Zero`제공 되는 입력입니다.'
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: 일 때 `result == One`적용 되는 제어 가능한 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: '`oneOp` 때 `result == One`제공 되는 입력입니다.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업 `zeroOp` 의 입력 형식입니다.
- uid: "'U"
  summary: 조건부로 적용할 작업 `oneOp` 의 입력 형식입니다.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
