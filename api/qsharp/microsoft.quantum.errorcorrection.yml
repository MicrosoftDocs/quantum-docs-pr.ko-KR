  uid: Microsoft.Quantum.ErrorCorrection.KnillDistill
- summary: 안정기 그룹의 지정 된 생성기 집합을 측정 합니다.
  uid: Microsoft.Quantum.ErrorCorrection.MeasureStabilizerGenerators
- summary: 형식으로 설명 되는 퀀텀 코드에의 한 오류 수정 사항을 한 번 수행 합니다 `QECC` .
  uid: Microsoft.Quantum.ErrorCorrection.Recover
- summary: 형식으로 설명 되는 퀀텀 코드에의 한 오류 수정 사항을 한 번 수행 합니다 `CSS` .
  uid: Microsoft.Quantum.ErrorCorrection.RecoverCSS
- summary: Steane 코드 인코더와 디코더를 모두 구현 하는 데 사용 되는 개인 작업입니다.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCodeEncoderImpl
- summary: >-
    증후군 측정과 포함의 역함수입니다.

    $X $-및 $Z $-stabilizers은 특정 인코딩 회로 선택 때문에 동일 하 게 처리 되지 않습니다. 이 비대칭는 다른 증후군 추출 루틴으로 이어집니다. 이는 코드 상태에서 직접 여러 가지 증후군 비트 Pauli 연산자를 측정 하 여이를 측정할 수 있지만 추출을 목적으로 인해 추가 ancillas 없이 증후군 측정값을 수행할 수 있는 단일의 비트에 논리가 반환 됩니다.
  uid: Microsoft.Quantum.ErrorCorrection._ExtractLogicalQubitFromSteaneCode
summary: 이 네임 스페이스에는 퀀텀 오류 수정에 대 한 함수, 작업 및 사용자 정의 형식이 포함 되어 있습니다.
