### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: 비트 문자열이 지정 된 경우 단일 수준 비트 Pauli 연산자의 배열로 표시 되는 다중 값 비트 Pauli 연산자를 반환 합니다.
remarks: 부울 배열과 퀀텀 레지스터의 길이는 같아야 합니다.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: '`bitsApply == bits[idx]`하는 경우에 적용 되는 pauli 연산자입니다.'
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: bit가이 값 이면 Pauli를 적용 합니다.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: 부울 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
