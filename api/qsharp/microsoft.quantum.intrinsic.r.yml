summary: >-
  지정 된 Pauli 축에 대 한 회전을 적용 합니다.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \sigma_{\mu}/2}, \end{align} where $ \theta \theta \{I, X, Y, Z\}$.
remarks: '`pauli = PauliI`를 사용 하 여 호출 하는 경우이 작업은 *글로벌 단계*를 적용 합니다. 이 단계는 `Controlled` 함수에서 사용할 경우 중요할 수 있습니다.'
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
