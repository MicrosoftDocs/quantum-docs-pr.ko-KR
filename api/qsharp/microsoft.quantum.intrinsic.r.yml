uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  지정 된 Pauli 축에 대 한 회전을 적용 합니다.


  \begin{align} R_ {\mu} (\ 테타) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} where $ \theta \theta \{i, X, Y, Z\}$.
remarks: 을 사용 하 `pauli = PauliI`여 호출 되는 경우이 작업은 *글로벌 단계*를 적용 합니다. 이 단계는 함수에서 `Controlled` 사용 하는 경우 중요할 수 있습니다.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
