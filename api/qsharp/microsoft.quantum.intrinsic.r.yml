  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Pauli 연산자 ($ \mu $)를 지수화 하 여 회전을 형성 합니다.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: 해당 하는 비트를 회전할 각도입니다.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 게이트가 적용 되어야 하는의 비트입니다.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
