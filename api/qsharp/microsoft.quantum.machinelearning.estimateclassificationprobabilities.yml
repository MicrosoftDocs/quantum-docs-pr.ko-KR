### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
name: EstimateClassificationProbabilities
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: 샘플 집합과 순차 분류자가 지정 된 경우 각 샘플에서 분류자의 출력을 반복적으로 측정 하 여 해당 샘플에 대 한 분류 확률을 예측 합니다.
syntax: 'operation EstimateClassificationProbabilities (tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int) : Double[]'
input:
  content: '(tolerance : Double, model : Microsoft.Quantum.MachineLearning.SequentialModel, samples : Double[][], nMeasurements : Int)'
  types:
  - name: tolerance
    summary: 샘플을 상태 준비 작업으로 인코딩할 수 있는 허용 오차입니다.
    isPrimitive: true
    uid: Double
  - name: model
    summary: 지정 된 샘플에 대 한 분류 확률을 예측 하는 데 사용할 순차 모델입니다.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: 분류할 각 샘플에 대 한 기능 벡터의 배열입니다.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: 분류 확률을 예측 하는 데 사용할 measusrements 수입니다.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: 지정 된 각 샘플에 대 한 분류 확률의 예상 배열입니다.
    isArray: true
    isPrimitive: true
    uid: Double
