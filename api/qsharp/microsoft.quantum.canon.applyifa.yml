### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifa
name: ApplyIfA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  클래식 비트에 adjointable 작업 조건 화 된을 적용 합니다.


  작업 `op` 및 비트 값 `bit`지정 하는 경우 `bit` `true`되는 경우 `target`에 `op` 적용 됩니다. `false`경우 `target`가 발생 하지 않습니다.

  `A` 접미사는 적용 될 작업이 adjointable 나타냅니다.
examples: >-
  다음은 `Bool` 값의 배열로 제공 된 기존 비트 문자열로 표현 되는 계산 기준 상태로 값의 레지스터를 준비 합니다.


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfA (op : ('T => Unit is Adj), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit is Adj), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: 조건부로 적용 될 작업입니다.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: bit
    summary: op가 적용 되는지 여부를 제어 하는 부울입니다.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: 작업이 적용 되는 입력입니다.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 조건부로 적용할 작업의 입력 형식입니다.
functors:
- Adjoint
