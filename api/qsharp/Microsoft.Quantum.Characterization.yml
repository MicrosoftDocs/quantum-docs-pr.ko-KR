### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>요약\n 이 네임 스페이스에는 tomography 및 단계 예측을 포함 하 여 퀀텀 상태와 프로세스의 속성을 학습 하기 위한 함수 및 작업이 포함 되어 있습니다."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: 단일 oracle의 임의의 실제 성능을 사용 하 여 반복적인 (일반적으로 제어) 단계 추정 알고리즘의 단일 반복을 수행 합니다.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: 단일 oracle의 정수 제곱을 사용 하 여 반복적인 (일반적으로 제어) 단계 예측 알고리즘의 단일 반복을 수행 합니다.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: 준비 및 측정을 고려 하 여 지정 된 수의 평가판을 수행 하 여 해당 측정값이 성공 하는 빈도 (`Zero`반환)를 추정 합니다.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Adjointable 및 측정 준비를 고려 하 여 지정 된 수의 평가판을 수행 하 여 해당 측정값이 성공 하는 빈도 (`Zero`반환)를 추정 합니다.
- uid: microsoft.quantum.characterization.measureallz
  summary: >-
    는 Pauli Z 기준으로 원하는 비트의 레지스터를 측정 합니다.


    즉,는 지정 된 레지스터에서 작업 $Z \otimes Z \otimes \cst\otimes Z $를 측정 합니다.
- uid: microsoft.quantum.characterization.measureidentity
  summary: 은 (는) 다양 한 비트의 레지스터에서 identity 연산자를 측정 합니다.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: 지정 된 oracle `U` 및 `targetState`에 대 한 퀀텀 단계 추정 알고리즘을 수행 하 여 단계를 빅 endian 퀀텀 레지스터로 읽습니다.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: 지정 된 oracle `U` 및 eigenstate에 대 한 강력한 비 반복적인 퀀텀 단계 추정 알고리즘을 수행 하 고 Heisenberg 한도에 분산 배율이 지정 된 단계의 단일 실제 값 추정치를 제공 합니다.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: 특정 채널을 지정 하 여 Pauli에서 단일 tomography 비트 프로세스를 수행 합니다.
